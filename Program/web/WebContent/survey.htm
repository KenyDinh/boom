<!DOCTYPE html>
<html lang="en">
<head>
<title>KTV Gala survey</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/solid.css" integrity="sha384-Rw5qeepMFvJVEZdSo1nDQD5B6wX0m7c5Z/pLNvjkB14W6Yki1hKbSEQaX9ffUbWe" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/fontawesome.css" integrity="sha384-GVa9GOgVQgOk+TNYXu7S/InPTfSDTtBalSgkgqQ7sCik56N9ztlkoTr2f/T44oKV" crossorigin="anonymous">
$!{headElements}
</head>
<body>
	<div id="content" class="container">
		#if (${valid_form})
		<div style="margin-top:5rem;">
			<form action="" method="post">
				<div class="form-group text-center">
			    <label for="user_code">Employee ID:</label>
			    <input type="text" maxlength="6" minlength="6" class="form-control" id="user_code" name="user_code" style="text-align:center;max-width:30rem;margin:0 auto;">
			  	</div>
			  	<div class="text-center">
			  		<button type="submit" class="btn btn-primary">Submit</button>
			  	</div>
			</form>
		</div>
		#else
			#if (${survey})
			<h1 style="text-align:center;">KTV GALA SURVEY</h1>
			<h2 style="text-align:center;">(Banner here)</h2>
			${options}
			<label class="text-danger" id="error"></label>
			<form id="vote_form" action="survey.htm" method="post">
				<input type="hidden" name="options" id="options"/>
				<input type="hidden" name="mode" value="retry"/>
			</form>
			#end
		#end
	</div>
	<div style="display:none;">
	<span id="maxChoice">${survey.getMaxChoice()}</span>
	</div>
	<script type="text/javascript">
	//<![CDATA[
	#if(${context})
		var CONTEXT = '${context}';
	#end
	//]]>
	</script>
	$!{jsElements}
	
</body>
</html>
