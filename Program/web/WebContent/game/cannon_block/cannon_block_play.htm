##<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />

<div style="width:1138px;margin:auto;padding-bottom:50px;">
	<table>
		<tr>
			<th style="text-align:center;">
				#if(${userHP})
				<br />
				PLAYER HP <p id="user-hp">${userHP}</p>
				<br />
				#end
			</th>
			<th><div class="logo"></div></th>
			<th style="text-align:center;">
				#if(${botHP})
				<br />
				BOT HP <p id="ai-hp">${botHP}</p>
				<br />
				#end
			</th>
		</tr>
		<tr>
			<th><div id="user-board"></div></th>
			<th><p id="game-result" style="text-align:center;"></p> </th>
			<th><div id="ai-board"></div></th>
		</tr>
		<tr>
			<th></th>
			<th><div id="fireButton"></div></th>
			<th></th>
		</tr>
	</table>
</div>
