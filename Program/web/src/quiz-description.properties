MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_250=Vì \u201cwhom\u201d thay th\u1ebf cho tân ng\u1eef.,--> D\u1ecbch: Cô \u1ea5y \u0111ã g\u1eb7p anh trai tôi, ng\u01b0\u1eddi mà sau này cô \u1ea5y l\u1ea5y làm ch\u1ed3ng.
