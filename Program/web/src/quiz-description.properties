MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_401=Vì 2 câu có cùng ch\u1ee7 ng\u1eef nên câu chúng ta l\u01b0\u1ee3c b\u1edbt ch\u1ee7 ng\u1eef \u1edf câu th\u1ee9 1 \u0111i.,--> D\u1ecbch: Ki\u1ec7t s\u1ee9c sau chuy\u1ebfn \u0111i dài ngày t\u1edbi Thái Lan, ông Samuelson quy\u1ebft \u0111\u1ecbnh thay \u0111\u1ed5i,ngày gi\u1edd cu\u1ed9c h\u1ecdp nhân viên sang tu\u1ea7n t\u1edbi.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_402=T\u01b0\u01a1ng t\u1ef1 câu 3, 2 v\u1ebf c\u1ee7a câu có chung ch\u1ee7 ng\u1eef nên chúng ta l\u01b0\u1ee3c b\u1edbt ch\u1ee7 ng\u1eef \u1edf v\u1ebf 1.,V\u1ebf 1 ph\u1ea3i chia \u1edf thì hi\u1ec7n t\u1ea1i hoàn thành vì có d\u1ea5u hi\u1ec7u \u201cfor + 1 kho\u1ea3ng th\u1eddi gian\u201d,--> D\u1ecbch: Làm công vi\u1ec7c c\u1ee7a 1 k\u1ebft toán trong g\u1ea7n 30 n\u0103m r\u1ed3i, Peter bi\u1ebft chính xác anh \u1ea5y nên,làm gì trong tình hu\u1ed1ng nh\u01b0 th\u1ebf này.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_403=T\u01b0\u01a1ng t\u1ef1 câu 3, 4. 2 v\u1ebf c\u1ee7a câu 5 có chung ch\u1ee7 ng\u1eef.,--> D\u1ecbch: Dù b\u1eadn, tôi v\u1eabn giúp John hoàn thành b\u1ea3n báo cáo c\u1ee7a anh \u1ea5y.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_404=--> D\u1ecbch: B\u1ecb r\u1ed1i tr\u01b0\u1edbc nh\u1eefng gì anh nhân viên m\u1edbi \u0111ã nói trong cu\u1ed9c h\u1ecdp, v\u1ecb giám \u0111\u1ed1c yêu,c\u1ea7u anh nói ch\u1eadm h\u01a1n và k\u1ec3 l\u1ea1i câu chuy\u1ec7n 1 l\u1ea7n n\u1eefa.
