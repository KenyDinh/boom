MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_397=T\u01b0\u01a1ng t\u1ef1 câu 36 phía trên.,D\u1ecbch: V\u1edbi vi\u1ec7c cô b\u1ea1n gái ng\u1ed3i ngay c\u1ea1nh, tôi không tài nào t\u1eadp trung vào công vi\u1ec7c \u0111\u01b0\u1ee3c.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_398=T\u01b0\u01a1ng t\u1ef1 câu 38 phía trên.,D\u1ecbch: Paul \u0111ang khoanh tay ng\u1ed3i \u1edf \u0111ó.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_399=Vì cái v\u0103n phòng là \u0111\u1ed3 v\u1eadt, b\u1ea3n thân nó không th\u1ec3 t\u1ef1 so sánh \u0111\u01b0\u1ee3c mà ph\u1ea3i \u0111\u01b0\u1ee3c so sánh b\u1edfi,con ng\u01b0\u1eddi.,Chúng ta có th\u1ec3 dùng c\u1ee5m \u201ccompared with\u201d ho\u1eb7c \u201cin comparison with\u201d,--> D\u1ecbch: So sánh v\u1edbi các v\u0103n phòng chi nhánh khác thì v\u0103n phòng c\u1ee7a chúng tôi có v\u1ecb trí,thu\u1eadn l\u1ee3i h\u01a1n và \u0111\u01b0a ra nhi\u1ec1u l\u1ee3i ích h\u01a1n.
