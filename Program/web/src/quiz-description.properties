MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_799=D\u1ecbch: \u01a2u tiên xem xét \u0111\u01b0\u1ee3c dành cho nh\u1eefng nhân viên hi\u1ec7n t\u1ea1i c\u1ee7a công ty c\u1ed5 ph\u1ea7n Danover.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_800=D\u1ea1ng rút g\u1ecdn m\u1ec7nh \u0111\u1ec1 quan h\u1ec7 có cùng ch\u1ee7 ng\u1eef: "beating = a fifteen percent profit in its,third fiscal quarter beats analysts' expectations",D\u1ecbch: Littleton Industries công b\u1ed1 l\u1ee3i nhu\u1eadn 15% trong quý tài chính th\u1ee9 ba, n\u1eb1m ngoài d\u1ef1,\u0111oán c\u1ee7a các nhà phân tích.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_801=Thì ti\u1ebfp di\u1ec5n: S + tobe + V_ing c\u0169ng th\u01b0\u1eddng \u0111\u01b0\u1ee3c dùng \u0111\u1ec3 di\u1ec5n t\u1ea3 hành \u0111\u1ed9ng xen ngang vào,m\u1ed9t hành \u0111\u1ed9ng khác \u0111ã di\u1ec5n ra t\u1ea1i th\u1eddi \u0111i\u1ec3m nói.,D\u1ecbch: Khi tr\u1eddi b\u1eaft \u0111\u1ea7u m\u01b0a thì chúng tôi \u0111ang xem tivi.
