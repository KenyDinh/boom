MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_322=\u201cthe year\u201d: n\u0103m \u2013 ch\u1ec9 th\u1eddi gian xác \u0111\u1ecbnh là n\u0103m nay --> dùng \u0111\u1ea1i t\u1eeb quan h\u1ec7 \u201cwhen\u201d,--> D\u1ecbch: \u0110ây là n\u0103m mà doanh s\u1ed1 c\u1ee7a chúng ta s\u1ebd \u0111\u1ea1t \u0111\u1ec9nh cao nh\u1ea5t, nguyên nhân chính là,do t\u1ed1c \u0111\u1ed9 t\u0103ng tr\u01b0\u1edfng kinh t\u1ebf m\u1ea1nh.
