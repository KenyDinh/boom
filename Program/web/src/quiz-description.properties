MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_339=Vì ta có c\u1ee5m \u201con the day...\u201d --> \u0111\u1ea3o \u201con\u201d lên tr\u01b0\u1edbc \u0111\u1ea1i t\u1eeb quan h\u1ec7 \u201cwhich\u201d,--> D\u1ecbch: Tôi s\u1ebd không bao gi\u1edd quên cái ngày mà tôi g\u1eb7p b\u1ea1n.
