MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_349=\u0110\u1ec3 ch\u1ec9 m\u1ed1i quan h\u1ec7 gi\u1eefa \u201cfather\u201d và \u201cthe boy\u201d ta dùng \u0111\u1ea1i t\u1eeb quan h\u1ec7 \u201cwhose\u201d.,--> D\u1ecbch: Chàng trai, mà b\u1ed1 c\u1ee7a anh \u1ea5y là 1 giáo s\u01b0, là sinh viên gi\u1ecfi nh\u1ea5t l\u1edbp tôi.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_350=\u201cThe children\u201d là ch\u1ee7 ng\u1eef ch\u1ec9 ng\u01b0\u1eddi --> dùng \u0111\u1ea1i t\u1eeb quan h\u1ec7 \u201cwho\u201d.,--> D\u1ecbch: L\u0169 tr\u1ebb mà \u0111ang la hét trên ph\u1ed1 kia không ph\u1ea3i h\u1ecdc sinh tr\u01b0\u1eddng chúng tôi.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_351=--> D\u1ecbch: Cái ô tô, mà có tài x\u1ebf là 1 ng\u01b0\u1eddi \u0111àn ông tr\u1ebb, \u0111\u1ebfn t\u1eeb Ai-len.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_352=\u201cThe money\u201d là danh t\u1eeb ch\u1ec9 v\u1eadt --> dùng \u201cwhich\u201d làm \u0111\u1ea1i t\u1eeb quan h\u1ec7 n\u1ed1i 2 câu.,--> D\u1ecbch: B\u1ea1n \u0111ã làm gì v\u1edbi s\u1ed1 ti\u1ec1n mà m\u1eb9 b\u1ea1n cho b\u1ea1n m\u01b0\u1ee3n?
