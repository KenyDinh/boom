MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_373=Ch\u1ee7 th\u1ec3 t\u1ea1o ra hành \u0111\u1ed9ng "exhaust" là ch\u1ec9 ng\u01b0\u1eddi "the climbers ", phân t\u1eeb quá kh\u1ee9 th\u01b0\u1eddng,\u0111\u01b0\u1ee3c dùng nh\u01b0 m\u1ed9t d\u1ea1ng rút g\u1ecdn m\u1ec7nh \u0111\u1ec1 có cùng ch\u1ee7 ng\u1eef.,D\u1ecbch: Quá ki\u1ec7t s\u1ee9c, nh\u1eefng ng\u01b0\u1eddi leo núi ngay l\u1eadp t\u1ee9c chìm vào gi\u1ea5c ng\u1ee7.
