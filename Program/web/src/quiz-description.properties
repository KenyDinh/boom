MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_345=M\u1ec7nh \u0111\u1ec1 quan h\u1ec7 b\u1ed5 ngh\u0129a cho 1 \u0111\u1ecba danh \u201cNorwich\u201d --> dùng \u201cwhich\u201d làm \u0111\u1ea1i t\u1eeb quan h\u1ec7.,--> D\u1ecbch: Chúng tôi th\u01b0\u1eddng th\u0103m dì \u1edf Norwich, \u1edf phía \u0111ông Anglia.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_346=Vì \u201cthe girl\u201d là danh t\u1eeb ch\u1ec9 ng\u01b0\u1eddi --> dùng \u201cwho\u201d làm \u0111\u1ea1i t\u1eeb quan h\u1ec7.,--> D\u1ecbch: \u0110ây là cô gái \u0111\u1ebfn t\u1eeb Tây Ban Nha.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_347=Vì \u201cthe boy\u201d là danh t\u1eeb ch\u1ec9 ng\u01b0\u1eddi --> dùng \u0111\u1ea1i t\u1eeb quan h\u1ec7 \u201cwho\u201d.,--> D\u1ecbch: \u0110ó là Peter, chàng trai v\u1eeba m\u1edbi t\u1edbi sân bay.
