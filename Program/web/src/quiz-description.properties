MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_242=M\u1ec7nh \u0111\u1ec1 quan h\u1ec7 \u201cwhose expertise will keep reorganize the company and thus increase its,productivity.\u201d \u0110\u1ee9ng ngay sau và b\u1ed5 ngh\u0129a cho \u201cnew CEO\u201d.,--> D\u1ecbch: H\u1ed9i \u0111\u1ed3ng \u0111ang tìm ki\u1ebfm m\u1ed9t CEO m\u1edbi ng\u01b0\u1eddi mà có chuyên môn s\u1ebd giúp duy trì vi\u1ec7c,tái t\u1ed5 ch\u1ee9c và t\u0103ng n\u0103ng su\u1ea5t lao \u0111\u1ed9ng.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_243=--> D\u1ecbch: Vào kho\u1ea3ng 4 gi\u1edd sáng nay, 1 chi\u1ebfc ô tô màu \u0111en, mà lo\u1ea1i xe v\u1eabn ch\u01b0a \u0111\u01b0\u1ee3c xác,\u0111\u1ecbnh, \u0111ã \u0111âm vào n\u1ea1n nhân r\u1ed3i b\u1ecf ch\u1ea1y.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_244=--> D\u1ecbch: Ông giám \u0111\u1ed1c kinh doanh mà \u0111\u1ec1 xu\u1ea5t c\u1ee7a ông ta \u0111ã nh\u1eadn \u0111\u01b0\u1ee3c s\u1ef1 tán th\u01b0\u1edfng c\u1ee7a,ngài ch\u1ee7 t\u1ecbch là 1 trong nh\u1eefng ng\u01b0\u1eddi b\u1ea1n t\u1ed1t c\u1ee7a tôi.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_245=Vì \u201ca personal fossil collection\u201d là danh t\u1eeb ch\u1ec9 v\u1eadt --> \u0111\u1ea1i t\u1eeb quan h\u1ec7 c\u1ee7a nó là \u201cwhich\u201d,--> D\u1ecbch: Jeffrey Richards \u0111ã dành 1 s\u1ed1 ti\u1ec1n l\u1edbn kh\u1edfi x\u01b0\u1edbng vi\u1ec7c s\u01b0u t\u1eadp hóa th\u1ea1ch mà sau,này là n\u1ec1n t\u1ea3ng cho b\u1ea3o tàng \u0111\u1ecba ch\u1ea5t qu\u1ed1c gia.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_246=Vì \u201chall\u201d là \u0111\u1ecba \u0111i\u1ec3m --> \u0111\u1ea1i t\u1eeb quan h\u1ec7 là \u201cwhere\u201d ho\u1eb7c \u201cin which\u201d.,Bình th\u01b0\u1eddng gi\u1edbi t\u1eeb \u201cin\u201d\u0111\u1ee9ng sau \u0111\u1ed9ng t\u1eeb \u201cheld\u201d nh\u01b0ng trong câu m\u1ec7nh \u0111\u1ec1 quan h\u1ec7, ta có,th\u1ec3 chuy\u1ec3n gi\u1edbi t\u1eeb c\u1ee7a m\u1ec7nh \u0111\u1ec1 quan h\u1ec7 lên \u0111\u1ee9ng ngay phía tr\u01b0\u1edbc \u0111\u1ea1i t\u1eeb quan h\u1ec7.,--> D\u1ecbch: H\u1ed9i tr\u01b0\u1eddng n\u01a1i h\u1ed9i ngh\u1ecb v\u1ec1 chính sách v\u1ec1 h\u01b0u s\u1ebd \u0111\u01b0\u1ee3c t\u1ed5 ch\u1ee9c n\u1eb1m t\u1ea1i v\u0103n phòng,n\u1eb1m chéo trung tâm mua s\u1eafm.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_247=\u201cGate\u201d là danh t\u1eeb ch\u1ec9 v\u1eadt --> s\u1eed d\u1ee5ng \u0111\u1ea1i t\u1eeb quan h\u1ec7 \u201cwhich\u201d.,--> D\u1ecbch: B\u1ebfn c\u1ea3ng này, n\u01a1i neo \u0111\u1eadu c\u1ee7a 7 con tàu, có m\u1ed9t cái c\u1ed5ng m\u1edf t\u1ef1 \u0111\u1ed9ng t\u1eeb trung tâm,mua s\u1eafm.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_248=Vì \u201cthose\u201d làm ch\u1ee7 ng\u1eef và ch\u1ec9 ng\u01b0\u1eddi --> s\u1eed d\u1ee5ng \u0111\u1ea1i t\u1eeb quan h\u1ec7 \u201cwho\u201d.,--> D\u1ecbch: Nh\u1eefng ng\u01b0\u1eddi mà không th\u1ec3 tham d\u1ef1 h\u1ecdp nhân viên hàng tu\u1ea7n ph\u1ea3i thông báo cho,qu\u1ea3n lý c\u1ee7a h\u1ecd ngay l\u1eadp t\u1ee9c.
