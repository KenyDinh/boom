MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_525=M\u1eabu câu "to see/ to watch/ to hear sb/sth do sth" có ngh\u0129a "ch\u1ee9ng ki\u1ebfn s\u1ef1 vi\u1ec7c, hành \u0111\u1ed9ng gì,t\u1eeb \u0111\u1ea7u \u0111\u1ebfn cu\u1ed1i". Ví d\u1ee5: "I hear the telephone ring - Tôi nghe th\u1ea5y \u0111i\u1ec7n tho\u1ea1i reo t\u1eeb nãy gi\u1edd".
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_526="Allowing" làm ch\u1ee7 ng\u1eef cho m\u1ec7nh \u0111\u1ec1 th\u1ee9 2 "vi\u1ec7c cho phép anh \u1ea5y vào m\u1ea1ng không ph\u1ea3i là,m\u1ed9t ý t\u01b0\u1edfng hay - allowing him to have access to the Internet is a bad ideal".
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_527=Chúng ta có c\u1ea5u trúc câu: " S + tobe + good/ bad at doing sth " v\u1edbi ngh\u0129a " gi\u1ecfi hay không,gi\u1ecfi làm vi\u1ec7c gì ". L\u01b0u ý: theo sau gi\u1edbi t\u1eeb \u0111\u1ed9ng t\u1eeb luôn \u0111\u01b0\u1ee3c chia \u1edf d\u1ea1ng V_ing
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_528=M\u1eabu câu "to see/ to watch/ to hear sb/sth doing sth" có ngh\u0129a "ch\u1ee9ng ki\u1ebfn s\u1ef1 vi\u1ec7c, hành \u0111\u1ed9ng,gì nh\u1ea5t th\u1eddi không ph\u1ea3i t\u1eeb \u0111\u1ea7u \u0111\u1ebfn cu\u1ed1i". Ví d\u1ee5: "I see her singing \u2013 tôi nhìn th\u1ea5y cô \u1ea5y \u0111ang,hát"(tr\u01b0\u1edbc \u0111ó cô \u1ea5y b\u1eaft \u0111\u1ea7u hát lúc nào tôi không biêt).
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_529=C\u1ea5u trúc câu: "S + are/ is/ am + going to + V" nhi\u1ec1u khi t\u01b0\u01a1ng \u0111\u01b0\u01a1ng v\u1edbi thì hi\u1ec7n t\u1ea1i ti\u1ebfp,di\u1ec5n "S + is/ am/ are + V_ing" nh\u1eb1m nói v\u1ec1 d\u1ef1 \u0111\u1ecbnh, k\u1ebf ho\u1ea1ch s\u1ebd làm trong t\u01b0\u01a1ng lai g\u1ea7n.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_530=M\u1eabu câu: "to keep sb informed about/ as to st" có ngh\u0129a "nói cho ai bi\u1ebft v\u1ec1 \u0111i\u1ec1u gì". Ngh\u0129a c\u1ea3,câu này là: "làm \u01a1n cho tôi bi\u1ebft n\u01a1i \u1edf c\u1ee7a anh \u1ea5y". 2 \u0111\u1ed9ng t\u1eeb "deform, reform" l\u1ea7n l\u01b0\u1ee3t có,ngh\u0129a "làm bi\u1ebfn d\u1ea1ng, c\u1ea3i cách". Riêng \u0111\u1ed9ng t\u1eeb "infer" có c\u1ea5u trúc "to infer sth from sth" v\u1edbi,ngh\u0129a "suy lu\u1eadn t\u1eeb cái gì ra cái gì".
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_531=M\u1eabu câu: "to look forward to hearing from you soon" có ngh\u0129a "mong s\u1edbm nh\u1eadn \u0111\u01b0\u1ee3c tin t\u1eeb,b\u1ea1n"
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_532=M\u1eabu câu: "to make sb do sth" có ngh\u0129a "b\u1ea3o ai \u0111ó làm gì". \u0110\u1ed9ng t\u1eeb "tell" v\u1edbi ngh\u0129a "nói v\u1edbi,ai" có c\u1ea5u trúc "to tell sb"; "force" v\u1edbi ngh\u0129a "ép, bu\u1ed9c, g\u01b0\u1ee3ng ai, cái gì" có c\u1ea5u trúc " to,force sb/ sth"; c\u1ea5u trúc v\u1edbi "get" là "to get sb to do \u2013 yêu c\u1ea7u ai làm gi" ho\u1eb7c "to get sth done,\u2013 làm xong m\u1ed9t vi\u1ec7c gì".
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_533=M\u1eabu câu: "to be opposed to sth" có ngh\u0129a "ph\u1ea3n \u0111\u1ed1i \u0111i\u1ec1u gì". C\u1ea5u trúc khác liên quan t\u1edbi,"opposed to" là "as opposed to", th\u01b0\u1eddng \u0111\u1ee9ng \u1edf cu\u1ed1i câu v\u1edbi ngh\u0129a "trái v\u1edbi, ch\u1ee9 không,ph\u1ea3i". Ví d\u1ee5: "I am here on business as opposed to a holiday \u2013 Tôi \u0111\u1ebfn \u0111ây vì công vi\u1ec7c kinh,doanh ch\u1ee9 không ph\u1ea3i \u0111i ngh\u1ec9"
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_534=M\u1eabu câu: "to agree to do sth" có ngh\u0129a "\u0111\u1ed3ng ý \u0111\u1ec3 làm vi\u1ec7c gì. Xem thêm \u1edf câu 11 exercise 1,v\u1ec1 các \u0111\u1ed9ng t\u1eeb theo sau là to V.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_535="quit" t\u01b0\u01a1ng \u0111\u01b0\u01a1ng v\u1edbi "give up" có ngh\u0129a "t\u1eeb b\u1ecf". Sau "quit" là V_ing. Xem thêm trong b\u1ea3ng,V + V_ing \u1edf câu 8 exercise 1
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_536=To V ch\u1ec9 m\u1ee5c \u0111ích c\u1ee7a hành \u0111\u1ed9ng, câu này có th\u1ec3 \u0111\u01b0\u1ee3c d\u1ecbch là "b\u1ea1n nên h\u1ecdc (\u0111\u1ec3) ch\u01a1i piano.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_537=L\u01b0u ý sau gi\u1edbi t\u1eeb \u0111\u1ed9ng t\u1eeb \u0111\u01b0\u1ee3c chia d\u1ea1ng V-ing
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_538=\u0110\u1ed9ng t\u1eeb \u0111\u1ee9ng sau "begin" có th\u1ec3 chia \u1edf 2 d\u1ea1ng: to V ho\u1eb7c V_ing v\u1edbi ngh\u0129a h\u1ea7u nh\u01b0 không,\u0111\u1ed5i. Tuy nhiên, cân nh\u1eafc k\u1ec3 l\u1ea1i hành \u0111\u1ed9ng \u1edf b\u1eaft \u0111\u1ea7u làm vi\u1ec7c gì chúng ta dùng V_ing còn \u0111\u1ec3,b\u1eaft \u0111\u1ea7u m\u1ed9t vi\u1ec7c m\u1edbi có \u0111\u1eb7t m\u1ee5c \u0111ích, ta dùng to V.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_539=M\u1eabu câu "to let sb do sth" có ngh\u0129a "\u0111\u1ec3 cho ai \u0111ó làm gì"
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_540=\u0110\u1ed9ng t\u1eeb \u0111\u1ee9ng sau "try" có th\u1ec3 \u0111\u01b0\u1ee3c chia \u1edf 2 d\u1ea1ng: to V ho\u1eb7c V_ing v\u1edbi 2 ngh\u0129a khác nhau.,"try to do sth" - "c\u1ed1 g\u1eafng \u0111\u1ec3 làm vi\u1ec7c gì" ho\u1eb7c "try doing sth" v\u1edbi ngh\u0129a "th\u1eed làm vi\u1ec7c gì".,Trong câu này, ngh\u0129a "th\u1eed" là \u0111úng "n\u1ebfu máy in c\u1ee7a b\u1ea1n b\u1ecb l\u1ed7i hãy th\u1eed t\u1eaft \u0111i và kh\u1edfi \u0111\u1ed9ng,l\u1ea1i"
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_541=T\u01b0\u01a1ng t\u1ef1 câu 13, câu này có ngh\u0129a "tôi mong \u0111\u01b0\u1ee3c \u0111\u1ebfn th\u0103m London vào k\u1ef3 ngh\u1ec9 hè t\u1edbi"
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_542=Sau các \u0111\u1ed9ng t\u1eeb ch\u1ec9 nh\u1eadn th\u1ee9c giác quan nh\u01b0 like, enjoy, fancy,\u2026 (xem thêm \u1edf câu 8 exercise,1) \u0111\u1ed9ng t\u1eeb chia \u1edf d\u1ea1ng V_ing. \u0110áp án B, D mang ngh\u0129a ch\u1ee7 \u0111\u1ed9ng nên lo\u1ea1i.,D\u1ecbch: "m\u1ecdi ng\u01b0\u1eddi thích \u0111\u01b0\u1ee3c chúc m\u1eebng khi h\u1ecd thành công trong m\u1ed9t vi\u1ec7c nào \u0111ó"
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_543=M\u1eabu câu "to charge sb with doing sth" có ngh\u0129a "bu\u1ed9c/ b\u1eaft t\u1ed9i ai do làm gì". Câu này \u0111\u01b0\u1ee3c,hi\u1ec3u là "c\u1ea3nh sát \u0111ã bu\u1ed9c t\u1ed9i anh ta do \u0111\u1ed7 xe trái n\u01a1i quy \u0111\u1ecbnh"
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_544=M\u1eabu câu "to have an objection to doing sth/ sth" có ngh\u0129a "ph\u1ea3n \u0111\u1ed1i làm vi\u1ec7c gì hay vi\u1ec7c gì".,L\u01b0u ý gi\u1edbi t\u1eeb "to", \u0111\u1ed9ng t\u1eeb \u0111\u1ee9ng sau gi\u1edbi t\u1eeb chia \u1edf d\u1ea1ng V_ing
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_545=\u0110\u1ed9ng t\u1eeb "discuss doing sth" có ngh\u0129a "bàn v\u1ec1, th\u1ea3o lu\u1eadn v\u1ec1 vi\u1ec7c gì". Xem thêm trong câu 8,part 5 exercise 1.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_546=Gi\u1edbi t\u1eeb "by" th\u01b0\u1eddng \u0111\u01b0\u1ee3c dùng \u0111\u1ec3 ch\u1ec9 cách th\u1ee9c ti\u1ebfn hành c\u1ee7a hành \u0111\u1ed9ng, ngh\u0129a câu là "b\u1ea1n,có th\u1ec3 m\u1edf nó ra b\u1eb1ng cách bóc l\u1edbp v\u1ecf gói bên ngoài \u0111i". Chú ý \u0111\u1ed9ng t\u1eeb sau gi\u1edbi t\u1eeb th\u01b0\u1eddng,\u0111\u01b0\u1ee3c chia \u1edf d\u1ea1ng V-ing.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_547=\u0110\u1ed9ng t\u1eeb gi\u1ea3 \u0111\u1ecbnh (\u0111\u1ed9ng t\u1eeb nguyên m\u1eabu không chia theo thì) \u0111\u01b0\u1ee3c dùng trong m\u1ec7nh \u0111\u1ec1 v\u1edbi,"that" \u0111\u1ec3 di\u1ec5n t\u1ea3 s\u1ef1 c\u1ea7n thi\u1ebft ph\u1ea3i th\u1ef1c hi\u1ec7n m\u1ed9t hành \u0111\u1ed9ng nào \u0111ó. Các \u0111\u1ed9ng t\u1eeb gi\u1ea3 \u0111\u1ecbnh,\u0111\u01b0\u1ee3c dùng sau:,ask (yêu c\u1ea7u),command (ra l\u1ec7nh),decree (ra s\u1eafc l\u1ec7nh),demand (\u0111òi h\u1ecfi),insist (\u0111òi),propose (\u0111\u1ec1 ngh\u1ecb),request (yêu c\u1ea7u),require (\u0111òi h\u1ecfi),recommend (khuy\u1ebfn cáo),stipulate (quy \u0111\u1ecbnh),suggest (\u0111\u1ec1 ngh\u1ecb),urge (thúc gi\u1ee5c),Ví d\u1ee5: The doctor suggested that she give up smoking. (Bác s\u0129 \u0111ã khuyên cô \u1ea5y t\u1eeb b\u1ecf thu\u1ed1c lá)
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_548=Theo sau "stop" \u0111\u1ed9ng t\u1eeb có th\u1ec3 \u1edf d\u1ea1ng V_ing ho\u1eb7c to V v\u1edbi ngh\u0129a khác nhau,- to stop + V_ing: ng\u1eebng làm m\u1ed9t vi\u1ec7c gì,- to stop + to V: d\u1eebng l\u1ea1i \u0111\u1ec3 làm m\u1ed9t vi\u1ec7c gì khác,Trong câu này, có th\u1ec3 hi\u1ec3u là: "12h r\u1ed3i. Chúng ta nên ngh\u1ec9 \u0111\u1ec3 \u0111i \u0103n tr\u01b0a thôi"
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_549=M\u1eabu câu "to warn sb to do sth/ not to do sth" có ngh\u0129a "c\u1ea3nh báo ai nên hay không nên làm,vi\u1ec7c gì". Xem thêm b\u1ea3ng V + O + to V \u1edf câu 9 exercise 1 part 5.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_550=\u0110\u1ed9ng t\u1eeb sau "regret" có th\u1ec3 \u1edf 2 d\u1ea1ng to V ho\u1eb7c V_ing v\u1edbi ngh\u0129a khác nhau:,- "to regret + V_ing": ti\u1ebfc v\u1ec1 m\u1ed9t vi\u1ec7c \u0111ã qua,- "to regret + to V": ti\u1ebfc khi ph\u1ea3i làm m\u1ed9t vi\u1ec7c gì,Th\u1ef1c t\u1ebf thì "anh \u1ea5y ti\u1ebfc vì \u0111ã tham gia bài thuy\u1ebft gi\u1ea3ng".
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_551=M\u1eabu câu: "it is/ is not worth doing sth" có ngh\u0129a "\u0111áng hay không \u0111áng làm vi\u1ec7c gì". Sau,"worth" \u0111\u1ed9ng t\u1eeb chia \u1edf d\u1ea1ng V_ing, l\u01b0u ý này \u0111ã \u0111\u01b0\u1ee3c nh\u1eafc \u1edf \u0111áp án câu 8 part 5 exercise 1.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_552=M\u1eabu câu "to expect sb to do sth" có ngh\u0129a "mong mu\u1ed1n ai \u0111ó làm vi\u1ec7c gì". C\u1ee5 th\u1ec3 trong câu,này "giáo viên mong mu\u1ed1n Sarah h\u1ecdc hành ch\u0103m ch\u1ec9 h\u01a1n\u201d.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_553=M\u1eabu câu "what to do/ how to do" \u0111\u1ec3 di\u1ec5n \u0111\u1ea1t cách th\u1ee9c c\u1ee7a hành \u0111\u1ed9ng "làm cái gì, làm nh\u01b0,th\u1ebf nào". C\u1ee5 th\u1ec3 trong câu này "b\u1ea1n có bi\u1ebft ph\u1ea3i làm gì khi có h\u1ecfa ho\u1ea1n t\u1ea1i c\u1ee7a hàng mà b\u1ea1n,\u0111ang mua s\u1eafm không? "
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_554=L\u01b0u ý, theo sau "need" \u0111\u1ed9ng t\u1eeb có th\u1ec3 \u0111\u01b0\u1ee3c chia \u1edf d\u1ea1ng to V ho\u1eb7c V_ing. V_ing \u0111\u01b0\u1ee3c s\u1eed d\u1ee5ng,v\u1edbi ch\u1ee7 ng\u1eef gi\u1ea3 "it"( ho\u1eb7c ch\u1ee7 ng\u1eef ch\u1ec9 v\u1eadt), ví d\u1ee5 trong câu này "m\u1eabu qu\u1ea3ng cáo này c\u1ea7n thi\u1ebft,k\u1ebf l\u1ea1i"; và to V \u0111\u01b0\u1ee3c dùng khi ch\u1ee7 ng\u1eef c\u1ee7a "need" là ch\u1ec9 ng\u01b0\u1eddi, ví d\u1ee5 "I need to buy a new,car \u2013 Tôi c\u1ea7n mua m\u1ed9t cái ôtô m\u1edbi"
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_555=L\u01b0u ý, sau "remember" \u0111\u1ed9ng t\u1eeb có th\u1ec3 \u0111\u01b0\u1ee3c chia \u1edf 2 d\u1ea1ng:,- "to remember doing sth": h\u1ed3i t\u01b0\u1edfng l\u1ea1i m\u1ed9t vi\u1ec7c \u0111ã qua,- "to remember to do sth": nh\u1edb \u0111\u1ec3 làm m\u1ed9t vi\u1ec7c gì,Rõ ràng " Tôi nh\u1edb John h\u1ee9a là s\u1ebd t\u1edbi nh\u01b0ng bây gi\u1edd ch\u1eb3ng th\u1ea5y m\u1eb7t m\u0169i anh ta \u0111âu"
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_556=M\u1eabu câu "continue doing sth" có ngh\u0129a "ti\u1ebfp t\u1ee5c làm làm gì". Xem thêm trong b\u1ea3ng V +,V_ing \u1edf câu 8 part 5 exercise 1.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_557=M\u1eabu câu \u201cto arrange to do sth" có ngh\u0129a "s\u1eafp x\u1ebfp, b\u1ed1 trí làm vi\u1ec7c gì". Trong câu này, "anh ta,v\u1eeba b\u1ed1 trí g\u1eb7p khách \u1edf x\u01b0\u1edfng s\u1ea3n xu\u1ea5t".
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_558=To V \u0111\u01b0\u1ee3c s\u1eed d\u1ee5ng nh\u1eb1m ch\u1ec9 rõ m\u1ee5c \u0111ích c\u1ee7a hành \u0111\u1ed9ng.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_559=D\u1ecbch: Nh\u1eb1m g\u1eedi l\u1eddi tri ân t\u1edbi khách hàng, chúng tôi s\u1ebd gi\u1ea3m 10% cho hóa \u0111\u01a1n thanh toán ti\u1ebfp,theo c\u1ee7a khách hàng.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_560=D\u1ecbch: Ông Vermilion, tr\u01b0\u1edfng khoa nghiên c\u1ee9u, g\u1ee3i ý các thành viên trong \u0111\u1ed9i nên g\u1eb7p m\u1eb7t,th\u1ea3o lu\u1eadn v\u1ec1 k\u1ebft qu\u1ea3 cu\u1ed9c kh\u1ea3o sát g\u1ea7n \u0111ây.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_561=M\u1eabu câu: "It takes/ took amount of time to do sth" có ngh\u0129a "t\u1ed1n bao lâu \u0111\u1ec3 làm gì",D\u1ecbch: \u0110\u1ec3 có th\u1eddi gian tìm hi\u1ec3u chi ti\u1ebft, hãy g\u1ecdi cho \u0111\u1ea1i lý c\u1ee7a b\u1ea1n n\u1ebfu b\u1ea1n mu\u1ed1n h\u1ecfi v\u1ec1 gói,b\u1ea3o hi\u1ec3m này.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_562=D\u1ecbch: Các cán b\u1ed9 công nhân viên \u0111\u01b0\u1ee3c ph\u1ed5 bi\u1ebfn r\u1eb1ng vi\u1ec7c hoàn t\u1ea5t m\u1ecdi d\u1ef1 án tr\u01b0\u1edbc cu\u1ed1i n\u0103m,tài chính là h\u1ebft s\u1ee9c quan tr\u1ecdng.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_563=D\u1ecbch: Ông Wilkinson \u0111ã \u0111óng góp không nh\u1ecf vào vi\u1ec7c thu th\u1eadp nh\u1eefng cu\u1ed1n sách t\u1eeb th\u1eddi k\u1ef3,ph\u1ee5c h\u01b0ng trong th\u01b0 vi\u1ec7n.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_564=D\u1ecbch: H\u1ecd mong \u0111\u1ee3i tìm ra \u0111\u01b0\u1ee3c nhi\u1ec1u h\u01a1n n\u1eefa d\u1ef1 th\u1ea3o ki\u1ebfn trúc cho tòa nhà.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_565=D\u1ecbch: Vào cu\u1ed1i tháng 12, Th\u1ee7 t\u01b0\u1edbng \u0111ã thi\u1ebft l\u1eadp ban qu\u1ea3n lý t\u1ea1i New York nh\u1eb1m bi\u1ebft \u0111\u01b0\u1ee3c,thông s\u1ed1 bán l\u1ebb hàng n\u0103m.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_566=D\u1ecbch: Hewlett-Packard v\u1eeba công b\u1ed1 k\u1ebf ho\u1ea1ch t\u1ea1m ng\u1eebng s\u1ea3n xu\u1ea5t máy tính c\u1ea7m tay c\u1ee7a h\u1ecd.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_567=D\u1ecbch: Không ch\u1ec9 có h\u1ee9ng thú v\u1edbi nh\u1eefng \u0111ám mây, m\u1eb7t tr\u1eddi, ông Finnegan còn s\u1eed d\u1ee5ng nh\u1eefng,chi\u1ebfc g\u01b0\u01a1ng hình parabol \u0111\u1ec3 t\u1ea1o ra kính vi\u1ec5n v\u1ecdng nh\u1eb1m quan sát các ngôi sao và hành tinh.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_568=D\u1ecbch: Nh\u1edd có k\u1ebf ho\u1ea1ch hóa gia \u0111ình hi\u1ec7u qu\u1ea3, nhi\u1ec1u ph\u1ee5 n\u1eef có th\u1ec3 sinh con mu\u1ed9n h\u01a1n và có,nhi\u1ec1u th\u1eddi gian \u0111\u1ec3 tham gia ho\u1ea1t \u0111\u1ed9ng xã h\u1ed9i.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_569=D\u1ecbch: Tránh m\u1eafc l\u1ea1i nh\u1eefng l\u1ed7i \u0111ó khi vi\u1ebft.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_570=D\u1ecbch: Chúng tôi \u0111ã ch\u01b0a \u0111\u01b0a ra quy\u1ebft \u0111\u1ecbnh trong bu\u1ed5i h\u1ecdp.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_571=M\u1eabu câu: "to help sb do sth" có ngh\u0129a "giúp ai \u0111ó làm gì",D\u1ecbch: Chúng tôi s\u1ebd s\u01a1n l\u1ea1i ngôi nhà. Anh em h\u1ecd c\u1ee7a tôi s\u1ebd t\u1edbi và giúp chúng tôi s\u01a1n.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_572=M\u1eabu câu "to be busy doing sth" có ngh\u0129a "b\u1eadn làm gì".,D\u1ecbch: Tôi b\u1eadn công vi\u1ec7c r\u1ed3i.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_573=C\u1ea5u trúc "S + would rather V +\u2026" di\u1ec5n t\u1ea3 s\u1ef1 mong mu\u1ed1n hay \u01b0\u1edbc mu\u1ed1n c\u1ee7a m\u1ed9t ng\u01b0\u1eddi \u1edf,hi\u1ec7n t\u1ea1i. Sau "would rather" là \u0111\u1ed9ng t\u1eeb nguyên th\u1ec3 b\u1ecf "to". N\u1ebfu mu\u1ed1n thành l\u1eadp th\u1ec3 ph\u1ee7 \u0111\u1ecbnh,\u0111\u1eb7t "not" tr\u01b0\u1edbc \u0111\u1ed9ng t\u1eeb nguyên th\u1ec3 b\u1ecf "to",D\u1ecbch: Tôi không mu\u1ed1n ra ngoài \u0103n tr\u01b0a.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_574=C\u1ea5u trúc: "S + get/be + used to + doing sth" di\u1ec5n t\u1ea3 ý quen v\u1edbi vi\u1ec7c làm gì \u0111ó \u1edf hi\u1ec7n t\u1ea1i.,D\u1ecbch: Ng\u01b0\u1eddi châu Phi quen \u0111i b\u1ed9 chân không b\u1edfi v\u1eady da chân h\u1ecd r\u1ea5t ráp.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_575=M\u1eabu câu "can't/ couldn't help doing sth" có ngh\u0129a "không th\u1ec3 c\u01b0\u1ee1ng l\u1ea1i \u0111\u01b0\u1ee3c \u0111i\u1ec1u gì",D\u1ecbch: Cô \u1ea5y \u0111\u1eb9p \u0111\u1ebfn m\u1ee9c anh \u1ea5y không th\u1ec3 c\u01b0\u1ee1ng l\u1ea1i \u0111\u01b0\u1ee3c tình yêu v\u1edbi cô \u1ea5y.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_576=D\u1ecbch: Tôi s\u1eb5n sàng giúp b\u1ea1n b\u1ea5t c\u1ee9 khi nào tôi làm xong báo cáo c\u1ee7a mình.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_577=D\u1ecbch: Jean ghét b\u1ecb ch\u1ee5p \u1ea3nh.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_578=D\u1ecbch: Cô \u1ea5y th\u01b0\u1eddng t\u1eeb ch\u1ed1i ch\u1ee5p \u1ea3nh.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_579=M\u1eabu câu "to hear, watch, see + sb doing sth" có ngh\u0129a "\u0111ã làm và ch\u1ee9ng ki\u1ebfn gi\u1eefa ch\u1ee9ng s\u1ef1,vi\u1ec7c".,D\u1ecbch: Hôm qua tôi tình c\u1edd nhìn th\u1ea5y John \u0111i ngang qua ph\u1ed1.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_580=M\u1eabu câu: "to force sb to do sth" có ngh\u0129a "ép, c\u01b0\u1ee1ng ch\u1ebf ai \u0111ó ph\u1ea3i làm gì",D\u1ecbch: Tên tr\u1ed9m ép giám \u0111\u1ed1c ngân hàng m\u1edf két s\u1eaft.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_581=D\u1ecbch: Trách nhi\u1ec7m c\u1ee7a b\u1ea1n bao g\u1ed3m c\u1ea3 vi\u1ec7c \u0111\u1eb7t ch\u1ed7.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_582=D\u1ea1ng ph\u1ee7 \u0111\u1ecbnh c\u1ee7a "to recommend doing sth" có ngh\u0129a "\u0111\u1ec1 ngh\u1ecb làm vi\u1ec7c gì",D\u1ecbch: C\u1ea3nh sát \u0111\u1ec1 ngh\u1ecb không \u0111i b\u1ed9 d\u1ecdc ph\u1ed1 vào ban \u0111êm.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_583=D\u1ecbch: Neil Armstrong là ng\u01b0\u1eddi \u0111\u1ea7u tiên bay trên con tàu v\u0169 tr\u1ee5.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_584=D\u1ecbch: Nhi\u1ec1u ng\u01b0\u1eddi v\u1eabn còn nh\u1edb c\u1ea3nh khi anh \u1ea5y \u0111\u1eb7t b\u01b0\u1edbc chân \u0111\u1ea7u tiên lên m\u1eb7t tr\u0103ng.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_585=D\u1ecbch: Theo \u0111\u01a1n \u0111\u1eb7t hàng, 20 thùng r\u01b0\u1ee3u \u0111\u1ecf b\u1ea1n \u0111\u1eb7t mua \u0111ã \u0111\u01b0\u1ee3c xác nh\u1eadn và chuy\u1ec3n vào th\u1ee9,2 t\u1edbi.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_586=D\u1ecbch: Lo\u1ea1t bóng \u0111èn r\u1ea1ng quang ti\u1ebft ki\u1ec7m n\u0103ng l\u01b0\u1ee3ng trên 70% \u0111ang \u0111\u01b0\u1ee3c bán b\u1edfi,Solatronix có vai trò ti\u1ebft ki\u1ec7m ngu\u1ed3n \u0111i\u1ec7n m\u1ed9t cách hi\u1ec7u qu\u1ea3.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_587=D\u1ecbch: Do suy thoái kinh t\u1ebf, Jumbo Travel và nhi\u1ec1u \u0111\u1ea1i lý du l\u1ecbch khác quy\u1ebft \u0111\u1ecbnh b\u1eaft \u0111\u1ea7u tung,ra các gói du l\u1ecbch gi\u1ea3m giá.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_588=C\u1ea5u trúc "to be is V " có ngh\u0129a "\u0111\u1ec3 nh\u1eb1m",D\u1ecbch: Cách sáng su\u1ed1t \u0111\u1ec3 t\u0103ng l\u1ee3i nhu\u1eadn c\u1ee7a doanh nghi\u1ec7p là có cái nhìn l\u1ea1c quan v\u1ec1 ngu\u1ed3n,l\u1ef1c c\u1ee7a chính t\u1ed5 ch\u1ee9c \u0111ó.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_589=D\u1ecbch: Chúng tôi r\u1ea5t l\u1ea5y làm xin l\u1ed7i vì \u0111\u1ec3 ch\u1eadm báo thông tin qua mail trong tháng 3.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_590=L\u01b0u ý d\u1ea1ng b\u1ecb \u0111\u1ed9ng "to ask to be + \u0111\u1ed9ng t\u1eeb d\u1ea1ng quá kh\u1ee9" có ngh\u0129a "yêu c\u1ea7u \u0111\u01b0\u1ee3c làm gì",D\u1ecbch: Do m\u1ed9t hành khách yêu c\u1ea7u \u0111\u01b0\u1ee3c \u0111\u1ed5i ch\u1ed7 nên m\u1ed9t s\u1ed1 hành khách khác c\u1ea3m th\u1ea5y khó,ch\u1ecbu và n\u1ea3n.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_591=C\u1ea5u trúc "in order to V sth" có ngh\u0129a "\u0111\u1ec3 làm cái gì",D\u1ecbch: Vui lòng cung c\u1ea5p s\u1ed1 tài kho\u1ea3n c\u1ee7a b\u1ea1n \u0111\u1ec3 chúng tôi nhanh chóng gi\u1ea3i quy\u1ebft yêu c\u1ea7u,c\u1ee7a b\u1ea1n.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_592=D\u1ecbch: Thân ái m\u1eddi b\u1ea1n t\u1edbi d\u1ef1 h\u1ed9i ngh\u1ecb chuyên \u0111\u1ec1 các k\u1ef9 thu\u1eadt viên máy tính l\u1ea7n th\u1ee9 2 t\u1ea1i,khách s\u1ea1n Wilson \u1edf th\u1ecb tr\u1ea5n Salt Lake City.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_593=D\u1ecbch: Chúng tôi \u0111ang cân nh\u1eafc thi\u1ebft k\u1ebf l\u1ea1i trang web c\u1ee7a công ty nh\u1eb1m mang \u0111\u1ebfn nhi\u1ec1u h\u01a1n,n\u1eefa nh\u1eefng thông tin \u0111áng tin c\u1eady cho khách hàng.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_594=M\u1eabu câu "to spend amount of time doing sth" có ngh\u0129a "dành, m\u1ea5t bao lâu \u0111\u1ec3 làm gì",D\u1ecbch: Ng\u01b0\u1eddi h\u01b0\u1edbng d\u1eabn giáo d\u1ee5c th\u1ec3 ch\u1ea5t khuyên các sinh viên dành ít nh\u1ea5t 30 phút m\u1ed7i ngày,\u0111\u1ec3 t\u1eadp th\u1ec3 d\u1ee5c 3 l\u1ea7n 1 tu\u1ea7n.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_595=D\u1ecbch: Mong s\u1edbm g\u1eb7p l\u1ea1i b\u1ea1n và th\u1ea3o lu\u1eadn b\u1ea5t c\u1ee9 m\u1ed1i quan tâm c\u1ee7a b\u1ea1n v\u1ec1 d\u1ef1 án này.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_596=D\u1ecbch: T\u1ea1i cu\u1ed9c h\u1ecdp hàng tháng, các giám \u0111\u1ed1c \u0111i\u1ec1u hành \u0111ã bàn v\u1ec1 nh\u1eefng gi\u1ea3i pháp m\u1edbi sao,cho nhân viên có \u0111\u01b0\u1ee3c môi tr\u01b0\u1eddng làm vi\u1ec7c hi\u1ec7u qu\u1ea3 và phát huy \u0111\u01b0\u1ee3c h\u1ebft n\u0103ng l\u1ef1c c\u1ee7a h\u1ecd.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_597=M\u1eabu câu "to be capable of doing sth" có ngh\u0129a "có kh\u1ea3 n\u0103ng làm gì",D\u1ecbch: Nhi\u1ec7t k\u1ebf có th\u1ec3 \u0111o \u0111\u01b0\u1ee3c nhi\u1ec7t \u0111\u1ed9 c\u01a1 th\u1ec3 trong vài giây và giúp bác s\u0129 ph\u1ecfng \u0111oán c\u01a1n,s\u1ed1t ngay t\u1ee9c th\u1eddi.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_598=M\u1eabu câu "to waste amount of time doing sth" có ngh\u0129a "lãng phí th\u1eddi gian vào vi\u1ec7c gì".,D\u1ecbch: Tôi \u0111ã lãng phí nhi\u1ec1u th\u1eddi gian vào vi\u1ec7c xem tivi.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_599=Theo nguyên t\u1eafc, sau "because (do) và so (cho nên)" không có d\u1ea5u ph\u1ea9y; theo sau "therefore\u201d,và \u201chowever" thì có. \u0110\u1ec3 làm \u0111úng b\u1ea1n c\u1ea7n ph\u1ea3i cân nh\u1eafc ngh\u0129a phù h\u1ee3p bên c\u1ea1nh vi\u1ec7c áp,d\u1ee5ng \u0111úng quy t\u1eafc c\u1ee7a liên t\u1eeb.,D\u1ecbch: B\u1ea1n \u0111ã phá h\u01b0 mã b\u1ea3o m\u1eadt, do \u0111ó b\u1ea1n ph\u1ea3i ch\u1ecbu trách nhi\u1ec7m,.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_600=D\u1ecbch: Nhân viên s\u1ebd n\u1eafm b\u1eaft m\u1ecdi th\u1ee9 ra sao khi mà h\u1ecd dành h\u1ebft th\u1eddi gian r\u1ea3nh r\u1ed7i \u0111\u1ec3 ch\u01a1i,game trên m\u1ea1ng?
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_601=D\u1ecbch: Ông Newman không trông ch\u1edd gì vào vi\u1ec7c \u0111i du l\u1ecbch b\u1eb1ng tàu h\u1ecfa b\u1edfi l\u1ecbch trình thì r\u1ea5t,hay thay \u0111\u1ed5i và ph\u1ee5c v\u1ee5 thì kém.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_602="as well as + N", "as long as + m\u1ec7nh \u0111\u1ec1", "as far as + N/ m\u1ec7nh \u0111\u1ec1" l\u1ea7n l\u01b0\u1ee3t có ngh\u0129a là,"c\u0169ng nh\u01b0, mi\u1ec5n là, cho \u0111\u1ebfn t\u1eadn/ cho t\u1edbi ch\u1eebng m\u1ef1c mà". Riêng "as soon as + m\u1ec7nh \u0111\u1ec1" có,ngh\u0129a "ngay sau khi" nh\u1ea5n m\u1ea1nh tính liên ti\u1ebfp c\u1ee7a hành \u0111\u1ed9ng.,D\u1ecbch: Ngay sau khi \u0111\u1ebfn th\u1ecb tr\u1ea5n tôi \u0111ã g\u1ecdi \u0111i\u1ec7n cho cô \u1ea5y.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_603=C\u1ea5u trúc câu "so + tính t\u1eeb + that + m\u1ec7nh \u0111\u1ec1" di\u1ec5n \u0111\u1ea1t ý "th\u1ebf nào \u0111\u1ebfn n\u1ed7i mà",D\u1ecbch: Chúng tôi \u0111ã mu\u1ed9n \u0111\u1ebfn n\u1ed7i mà \u0111ã l\u1ee1 m\u1ea5t bu\u1ed5i h\u1ecdp doanh nghi\u1ec7p di\u1ec5n ra cách \u0111ây m\u1ed9t,gi\u1edd.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_604=D\u1ecbch: Theo ý ki\u1ebfn c\u1ee7a tôi, \u0111\u1ec1 xu\u1ea5t này r\u1ea5t hay, vì nó ti\u1ebft ki\u1ec7m th\u1eddi gian và ti\u1ec1n b\u1ea1c
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_605=D\u1ecbch: B\u1ea1n có th\u1ec3 hoàn t\u1ea5t b\u1ea3n báo cáo 3 ngày sau th\u1eddi h\u1ea1n, nh\u01b0ng không mu\u1ed9n h\u01a1n n\u1eefa.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_606="not only + S1 but S2" có ngh\u0129a "không nh\u1eefng ai mà còn ai \u0111ó", \u0111\u1ed9ng t\u1eeb s\u1ed1 ít hay s\u1ed1 nhi\u1ec1u,\u0111\u01b0\u1ee3c chia theo ch\u1ee7 ng\u1eef S2.,D\u1ecbch: Không nh\u1eefng b\u1ea1n mà c\u1ea3 qu\u1ea3n lý nhân s\u1ef1 s\u1ebd b\u1ecb khi\u1ec3n trách n\u1ebfu sai ph\u1ea1m.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_607=D\u1ecbch: Jennifer là m\u1ed9t k\u1ebf toán gi\u1ecfi ngo\u1ea1i tr\u1eeb vi\u1ec7c cô \u1ea5y không th\u1ec3 s\u1eed d\u1ee5ng thành th\u1ea1o h\u1ec7 th\u1ed1ng,m\u1edbi.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_608=C\u1ea5u trúc m\u1edf \u0111\u1ea7u m\u1ec7nh \u0111\u1ec1 "tính t\u1eeb/ tr\u1ea1ng ng\u1eef + as S + to be/ S + V , m\u1ec7nh \u0111\u1ec1\u201d có ngh\u0129a "tuy,,dù\u2026 v\u1eabn",D\u1ecbch: Dù \u0111ã c\u1ea9n th\u1eadn, anh \u1ea5y v\u1eabn m\u1eafc m\u1ed9t vài l\u1ed7i trong b\u1ea3n báo cáo.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_609=Trong câu luôn \u0111\u1ea3m b\u1ea3o tính song hành c\u1ee7a c\u1ea5u trúc câu, c\u1ee5 th\u1ec3 trong câu này "tính t\u1eeb and,tính t\u1eeb N",D\u1ecbch: Ông Simmons \u0111ã \u0111\u01b0a ra m\u1ed9t b\u1ea3n thi\u1ebft k\u1ebf \u0111\u1ea7y sáng t\u1ea1o và \u0111\u1ed5i m\u1edbi trong cu\u1ed9c thi.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_610=C\u1ea5u trúc "either\u2026or" có ngh\u0129a "m\u1ed9t là \u2026ho\u1eb7c\u2026(m\u1ed9t trong 2)",D\u1ecbch: Hàng b\u1ea1n \u0111\u1eb7t ngày hôm qua s\u1ebd \u0111\u1ebfn trong hôm nay ho\u1eb7c ngày mai.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_611=Liên t\u1eeb t\u01b0\u01a1ng quan "both\u2026and" có ngh\u0129a " c\u1ea3 \u2026và ". " and " n\u1ed1i t\u1eeb, c\u1ee5m t\u1eeb có cùng ch\u1ee9c,n\u0103ng ng\u1eef pháp( c\u1ee5m danh t\u1eeb ),D\u1ecbch: Các chuyên gia b\u1ea3o m\u1eadt t\u1eeb nhi\u1ec1u công ty t\u01b0 nhân và các c\u01a1 quan chính ph\u1ee7 s\u1ebd h\u1ecdp bàn,v\u1ec1 v\u1ea5n \u0111\u1ec1 \u0111ang t\u1ed3n t\u1ea1i.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_612=Liên t\u1eeb "and" n\u1ed1i "to educate" and "to protect" có cùng ch\u1ee9c n\u0103ng ng\u1eef pháp to V ch\u1ec9 m\u1ee5c,\u0111ích,D\u1ecbch: M\u1ee5c \u0111ích chính c\u1ee7a chúng tôi là nh\u1eb1m giáo d\u1ee5c tr\u1ebb em và tránh cho chúng kh\u1ecfi b\u1ea1o l\u1ef1c,và nghèo \u0111ói.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_613=L\u01b0u ý liên t\u1eeb "and" n\u1ed1i 2 tính t\u1eeb "quick và easy" trong c\u1ee5m danh t\u1eeb "this quick and easy,survey",D\u1ecbch: Vui lòng hoàn t\u1ea5t b\u1ea3n th\u0103m dò ý ki\u1ebfn d\u1ec5 và nhanh này nh\u1eb1m bày t\u1ecf ý ki\u1ebfn c\u1ee7a b\u1ea1n v\u1ec1,d\u1ecbch v\u1ee5 c\u1ee7a chúng tôi.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_614=Liên t\u1eeb t\u01b0\u01a1ng quan "both\u2026and" có ngh\u0129a "và\u2026c\u1ea3",D\u1ecbch: Chính sách khuy\u1ebfn m\u1ea1i m\u1edbi \u0111\u01b0\u1ee3c áp d\u1ee5ng cho c\u1ea3 nh\u1eefng nhân viên m\u1edbi và nhân viên,\u0111ang làm vi\u1ec7c.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_615=Liên t\u1eeb "and" n\u1ed1i 2 t\u1eeb cùng ch\u1ee9c n\u0103ng danh t\u1eeb,D\u1ecbch: Các công ty th\u01b0\u1eddng yêu c\u1ea7u các \u1ee9ng viên ph\u1ea3i n\u1ed9p s\u01a1 y\u1ebfu lý l\u1ecbch tóm l\u01b0\u1ee3c b\u1eb1ng c\u1ea5p và,k\u1ef9 n\u0103ng c\u1ee7a h\u1ecd.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_616=Liên t\u1eeb t\u01b0\u01a1ng quan "not only\u2026but also" có ngh\u0129a "không nh\u1eefng \u2026 mà còn",D\u1ecbch: Nhi\u1ec1u sinh viên ph\u1ea3i cân nh\u1eafc không ch\u1ec9 h\u1ecdc phí mà còn c\u1ea3 chi phí \u0103n \u1edf.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_617=C\u1ea5u trúc "either\u2026or" có ngh\u0129a "m\u1ed9t là \u2026ho\u1eb7c\u2026(m\u1ed9t trong 2)",D\u1ecbch: Khách hàng nào có nhu c\u1ea7u mu\u1ed1n làm l\u1ea1i b\u1eb1ng lái xe có th\u1ec3 vi\u1ebft tay \u0111\u01a1n ho\u1eb7c s\u1eed d\u1ee5ng,máy tính \u1edf phòng ngoài.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_618=Liên t\u1eeb "but only" có ngh\u0129a "nh\u01b0ng ch\u1ec9" nh\u1eb1m n\u1ed1i 2 m\u1ec7nh \u0111\u1ec1, d\u1ea5u ph\u1ea9y \u0111\u01b0\u1ee3c \u0111\u1eb7t tr\u01b0\u1edbc m\u1ec7nh,\u0111\u1ec1 ch\u1ee9a "but only". M\u1eabu câu " to be familiar with sth" có ngh\u0129a " bi\u1ebft rõ cái gì, quen thu\u1ed9c ",D\u1ecbch: Hai \u1ee9ng c\u1eed viên \u0111\u1ec1u có kinh nghi\u1ec7m k\u1ebf toán, nh\u01b0ng ch\u1ec9 có m\u1ed9t \u1ee9ng viên n\u1eafm rõ ph\u1ea7n,m\u1ec1m k\u1ebf toán c\u1ee7a chúng tôi.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_619=Liên t\u1eeb t\u01b0\u01a1ng quan "neither\u2026nor" có ngh\u0129a "không \u2026 c\u0169ng không",D\u1ecbch: C\u1ea3 công ty c\u1ee7a chúng tôi và công ty \u0111\u1ed1i th\u1ee7 \u0111\u1ec1u không tham gia tri\u1ec3n lãm th\u01b0\u01a1ng m\u1ea1i.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_620=Liên t\u1eeb "but" ch\u1ec9 ngh\u0129a trái ng\u01b0\u1ee3c"nh\u01b0ng",D\u1ecbch: Bill mu\u1ed1n thi vào \u0111\u1ea1i h\u1ecdc Oxford nh\u01b0ng anh \u1ea5y g\u1eb7p ph\u1ea3i m\u1ed9t vài khó kh\u0103n v\u1ec1 th\u1ee7 t\u1ee5c,\u0111\u0103ng ký.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_621=D\u1ecbch: John th\u01b0\u1eddng tr\u1ea3i qua k\u1ef3 ngh\u1ec9 hè c\u1ee7a mình v\u1edbi vi\u1ec7c h\u1ecdc toán c\u01a1 b\u1ea3n, k\u1ef9 n\u0103ng vi\u1ebft và \u0111\u1ecdc,hi\u1ec3u.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_622=Liên t\u1eeb "while \u2013 trong khi" gi\u1ea3i thích ngh\u0129a trái ng\u01b0\u1ee3c v\u1edbi m\u1ec7nh tr\u01b0\u1edbc \u0111ó.,D\u1ecbch: Tôi không thích bóng \u0111á, trong khi anh trai tôi có th\u1ec3 ch\u01a1i bóng \u0111á r\u1ea5t gi\u1ecfi.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_623=D\u1ecbch: Th\u1eadt khó \u0111\u1ec3 nói li\u1ec7u r\u1eb1ng bi\u1ec3u t\u01b0\u1ee3ng v\u0103n hóa Hemingway hay Fitzgerald thú v\u1ecb h\u01a1n.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_624=D\u1ecbch: Hartford là m\u1ed9t thành ph\u1ed1 th\u1ecbnh v\u01b0\u1ee3ng, nh\u01b0ng l\u1ea1i ph\u1ea3i ch\u1ecbu nhi\u1ec1u tác \u0111\u1ed9ng tiêu c\u1ef1c t\u1eeb,\u0111ô th\u1ecb hóa.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_625=D\u1ecbch: B\u1ea1n c\u1ea7n làm vi\u1ec7c ch\u0103m ch\u1ec9 n\u1ebfu không b\u1ea1n s\u1ebd b\u1ecb sa th\u1ea3i.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_626=D\u1ecbch: Do không \u0111\u1ee7 gi\u01b0\u1eddng nên tôi ph\u1ea3i ng\u1ee7 d\u01b0\u1edbi sàn nhà.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_627=D\u1ecbch: B\u1ea1n c\u1ea7n h\u1ecdc hành ch\u0103m ch\u1ec9 cho h\u1ecdc k\u1ef3 này, n\u1ebfu không b\u1ea1n s\u1ebd tr\u01b0\u1ee3t.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_628=D\u1ecbch: Ông \u1ea5y là m\u1ed9t ch\u1ee7 t\u1ecbch kém c\u1ecfi, tuy nhiên h\u1ea7u h\u1ebft m\u1ecdi ng\u01b0\u1eddi \u0111\u1ec1u \u1ee7ng h\u1ed9 ông ta.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_629=Trong câu ph\u1ee7 \u0111\u1ecbnh, \u0111\u1ec3 di\u1ec5n \u0111\u1ea1t ý t\u01b0\u01a1ng \u0111\u1ed3ng, s\u1eed d\u1ee5ng "nor",D\u1ecbch: Trong nhà không có r\u01b0\u1ee3u c\u0169ng ch\u1eb3ng có thu\u1ed1c lá.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_630=D\u1ecbch: \u0110ây là nguyên t\u1eafc h\u1eefu d\u1ee5ng nh\u01b0ng khó nh\u1edb.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_631=D\u1ecbch: Hai d\u1ecbch v\u1ee5 \u0111\u1ea7u mi\u1ec5n phí, trong khi d\u1ecbch v\u1ee5 th\u1ee9 3 có giá £35.00.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_632="whereas" có ngh\u0129a "trong khi, nh\u01b0ng ng\u01b0\u1ee3c l\u1ea1i",D\u1ecbch: Trong khi ki\u1ebfn th\u1ee9c \u0111\u01b0\u1ee3c ti\u1ebfp thu t\u1eeb sách v\u1edf, k\u1ef9 n\u0103ng c\u1ea7n \u0111\u01b0\u1ee3c trau d\u1ed3i qua th\u1ef1c hành.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_633=M\u1eabu câu mang ngh\u0129a \u0111\u1ed3ng tình ph\u1ee7 \u0111\u1ecbnh " nor + tr\u1ee3 \u0111\u1ed9ng t\u1eeb + ch\u1ee7 ng\u1eef + V " \u2013 "cho nên,c\u0169ng không ",D\u1ecbch: Cô \u1ea5y không th\u1ec3 nói nên cô \u1ea5y c\u0169ng không hi\u1ec3u \u0111\u01b0\u1ee3c nh\u1eefng gì chúng tôi nói.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_634=D\u1ecbch: Cô \u1ea5y không ch\u1ec9 làm vi\u1ec7c ch\u0103m ch\u1ec9 mà còn r\u1ea5t hòa \u0111\u1ed3ng v\u1edbi các \u0111\u1ed3ng nghi\u1ec7p.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_635=D\u1ecbch: Chi\u1ebfn th\u1eafng hay th\u1ea5t b\u1ea1i trong cu\u1ed9c \u0111ua ch\u1eb3ng có ngh\u0129a lý gì, mi\u1ec5n sao b\u1ea1n c\u1ed1 g\u1eafng,h\u1ebft mình.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_636=D\u1ecbch: Theo nh\u01b0 tôi nh\u1edb, chúng tôi \u0111ang ng\u1ed3i trong m\u1ed9t nhà hàng c\u1ea1nh b\u1edd sông.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_637=D\u1ecbch: Chúng tôi mu\u1ed1n \u0111i bi\u1ec3n, tuy nhiên tr\u1eddi b\u1eaft \u0111\u1ea7u \u0111\u1ed5 m\u01b0a và chúng tôi ph\u1ea3i \u1edf nhà.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_638=D\u1ecbch: Th\u1ee9 l\u1ed7i cho tôi, nh\u01b0ng b\u1ea1n \u0111ang không vui \u0111úng không?
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_639=D\u1ecbch: M\u1eb7c dù chúng tôi \u0111\u1ec1u \u0111ã m\u1ec7t, chúng tôi v\u1eabn ph\u1ea3i ti\u1ebfp t\u1ee5c công vi\u1ec7c vì \u0111ã quá mu\u1ed9n r\u1ed3i.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_640=L\u01b0u ý trong khi làm bài, v\u1ecb trí d\u1ea5u câu và ng\u1eef ngh\u0129a c\u1ea3 câu s\u1ebd giúp l\u1ef1a ch\u1ecdn \u0111áp án \u0111úng. N\u1ed1i,2 m\u1ec7nh \u0111\u1ec1 "so, but" sau chúng không có d\u1ea5u ph\u1ea9y theo sau.,D\u1ecbch: H\u1ecd h\u1ecdp nh\u1eb1m bàn v\u1ec1 tính kh\u1ea3 thi c\u1ee7a d\u1ef1 án k\u1ebft h\u1ee3p, tuy nhiên h\u1ecd không \u0111i \u0111\u1ebfn th\u1ed1ng,nh\u1ea5t.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_641=D\u1ecbch: C\u1ea3 anh \u1ea5y và v\u1ee3 \u0111\u1ec1u hài lòng v\u1edbi v\u1ecb trí c\u1ee7a ngôi nhà m\u1edbi.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_642=Liên t\u1eeb t\u01b0\u01a1ng quan "neither\u2026nor" có ngh\u0129a " không \u2026c\u0169ng không",D\u1ecbch: Tôi không thích cái cà v\u1ea1t này c\u1ea3 cái cà v\u1ea1t \u0111ó n\u1eefa. B\u1ea1n cho tôi xem cái khác \u0111\u01b0\u1ee3c,không?
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_643="While" \u0111\u01b0\u1ee3c dùng \u0111\u1ec3 n\u1ed1i 2 m\u1ec7nh \u0111\u1ec1 và m\u1ec7nh \u0111\u1ec1 ch\u1ee9a "while" th\u01b0\u1eddng \u0111\u01b0\u1ee3c chia \u1edf thì ti\u1ebfp,di\u1ec5n.,D\u1ecbch: Trong khi tôi \u0111\u1ebfn th\u0103m Grand Canyon, tôi tình c\u1edd g\u1eb7p l\u1ea1i m\u1ed9t b\u1ea1n ng\u01b0\u1eddi Nh\u1eadt.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_644=D\u1ecbch: Vì anh \u1ea5y r\u1eddi \u0111i s\u1edbm h\u01a1n th\u01b0\u1eddng l\u1ec7 nên chúng tôi không ti\u1ec5n anh \u1ea5y \u0111\u01b0\u1ee3c.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_645="despite + N" có ngh\u0129a "m\u1eb7c dù cái gì ra sao" = "in spite of + N",D\u1ecbch: M\u1eb7c dù th\u1ef1c t\u1ebf r\u1eb1ng c\u1eadu bé thông minh so v\u1edbi tu\u1ed5i nh\u01b0ng theo tôi c\u1eadu còn h\u01a1i nh\u1ecf tu\u1ed5i,so v\u1edbi m\u1ecdi ng\u01b0\u1eddi trong l\u1edbp này.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_646=Sau gi\u1edbi t\u1eeb \u0111\u1ed9ng t\u1eeb th\u01b0\u1eddng \u0111\u01b0\u1ee3c chia \u1edf d\u1ea1ng V_ing,D\u1ecbch: Hình nh\u01b0 sau khi không thuy\u1ebft ph\u1ee5c \u0111\u01b0\u1ee3c Jane, anh \u1ea5y \u0111ã chuy\u1ec3n sang m\u1eb9 c\u1ee7a cô \u1ea5y.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_647=D\u1ecbch: Tôi ch\u1eafc r\u1eb1ng anh ta có th\u1ec3 nh\u1edb t\u01b0\u1eddng t\u1eadn n\u1ebfu có \u0111\u1ee7 th\u1eddi gian.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_648=D\u1ecbch: T\u1ed1c \u0111\u1ed9 c\u1ee7a âm thanh là 330m/s trong khi t\u1ed1c \u0111\u1ed9 ánh sáng là 300,000km/s.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_649=D\u1ecbch: M\u1eb7c dù khá già nh\u01b0ng anh \u1ea5y v\u1eabn tham gia tích c\u1ef1c các ho\u1ea1t \u0111\u1ed9ng nhóm.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_650=D\u1ecbch: M\u1eb7c theo ý b\u1ea1n mu\u1ed1n.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_651=D\u1ecbch: Ôtô \u0111ã tr\u1edf nên ph\u1ee9c t\u1ea1p h\u01a1n nhi\u1ec1u do \u0111ó th\u1ee3 máy c\u1ea7n \u0111\u01b0\u1ee3c \u0111ào t\u1ea1o chuyên sâu h\u01a1n,tr\u01b0\u1edbc \u0111ó.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_652=D\u1ecbch: Không lái ch\u1eadm l\u1ea1i mà th\u1eadm chí anh ta còn lái nhanh h\u01a1n.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_653=D\u1ecbch: L\u01b0\u01a1ng c\u1ee7a bác s\u0129 th\u01b0\u1eddng t\u0103ng nhi\u1ec1u trong khi l\u01b0\u01a1ng c\u1ee7a y tá thì d\u01b0\u1eddng nh\u01b0 không,t\u0103ng.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_654=D\u1ecbch: Tôi không b\u1ecb yêu c\u1ea7u t\u1eeb ch\u1ee9c mà tôi c\u0169ng không có ý \u0111\u1ecbnh t\u1eeb ch\u1ee9c.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_655=D\u1ecbch: Anh ta \u0111eo kính \u0111\u1ec3 không ai nhìn th\u1ea5y rõ m\u1eb7t c\u1ee7a anh ta.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_656=D\u1ecbch: Kh\u1eafp n\u01a1i \u0111\u1ec1u có tuy\u1ebft do \u0111ó r\u1ea5t khó \u0111\u1ec3 xác \u0111\u1ecbnh d\u1ea5u v\u1ebft.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_657=D\u1ecbch: Tôi không th\u1ec3 dùng \u0111i\u1ec7n tho\u1ea1i công c\u1ed9ng vì không có ti\u1ec1n xu.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_658=D\u1ecbch: Tôi làm \u0111\u1ee7 m\u1ecdi ngh\u1ec1 \u0111\u1ec3 t\u1ef1 nuôi s\u1ed1ng b\u1ea3n thân t\u1eeb n\u0103m b\u1ea3y tu\u1ed5i.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_659=D\u1ecbch: Công vi\u1ec7c hi\u1ec7n t\u1ea1i c\u1ee7a tôi l\u01b0\u01a1ng th\u1ea5p nên tôi ngh\u0129 mình s\u1ebd tìm m\u1ed9t công vi\u1ec7c khác t\u1ed1t,h\u01a1n.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_660=D\u1ecbch: Vi\u1ebft ra \u0111\u1ec3 b\u1ea1n không quên \u0111áp án.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_661=D\u1ecbch: M\u1eb7c dù là \u1ee9ng c\u1eed viên sáng giá nh\u1ea5t nh\u01b0ng anh ta v\u1eabn không \u0111\u01b0\u1ee3c ch\u1ecdn.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_662=D\u1ecbch: C\u1ea3 ngài Rose và ngài Wood \u0111\u1ec1u v\u1eafng m\u1eb7t t\u1ea1i h\u1ed9i ngh\u1ecb ngày mai.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_663=D\u1ecbch: Tôi không rõ khi nào anh \u1ea5y t\u1edbi.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_664=D\u1ecbch: Chân ch\u1ecb gái tôi b\u1ecb gãy \u0111ôi, th\u1ebf nên ch\u1ecb \u1ea5y ph\u1ea3i bó b\u1ed9t và \u0111eo n\u1ea1ng m\u1ea5t 3 tháng.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_665=Liên t\u1eeb "whether" dùng tr\u01b0\u1edbc m\u1ed9t m\u1ec7nh \u0111\u1ec1 ho\u1eb7c m\u1ed9t \u0111\u1ed9ng t\u1eeb nguyên th\u1ec3 di\u1ec5n \u0111\u1ea1t ho\u1eb7c hàm ý,m\u1ed9t s\u1ef1 l\u1ef1a ch\u1ecdn,D\u1ecbch: Tôi không bi\u1ebft li\u1ec7u m\u1ecdi ng\u01b0\u1eddi có ch\u1ea5p nh\u1eadn \u0111\u1ec1 xu\u1ea5t c\u1ee7a tôi hay không.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_666=D\u1ecbch: Nhi\u1ec1u khách kêu nóng song h\u1ecd v\u1eabn ti\u1ebfp t\u1ee5c ch\u01a1i golf.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_667=D\u1ecbch: Do bài gi\u1ea3ng quá t\u1ebb nh\u1ea1t nên không \u0111\u1ee3i k\u1ebft thúc tôi \u0111ã ra s\u1ea3nh tr\u01b0\u1edbc.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_668="either\u2026or" có ngh\u0129a "ho\u1eb7c\u2026ho\u1eb7c". \u0110\u1ed9ng t\u1eeb trong m\u1ec7nh \u0111\u1ec1 \u0111\u01b0\u1ee3c chia theo ch\u1ee7 ng\u1eef \u0111\u1ee9ng,sau "or",D\u1ecbch: Tôi ho\u1eb7c b\u1ea1n tôi s\u1ebd giúp b\u1ea1n làm vi\u1ec7c.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_669=D\u1ecbch: Hãy h\u1ecfi giáo viên c\u1ee7a chúng ta cách gi\u1ea3i bài này vì chúng ta không th\u1ed1ng nh\u1ea5t \u0111\u01b0\u1ee3c,\u0111áp án.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_670=D\u1ecbch: John ngh\u0129 anh \u1ea5y có c\u01a1 h\u1ed9i t\u1ed1t \u0111\u1ec3 ki\u1ebfm vi\u1ec7c vì b\u1ed1 c\u1ee7a anh \u1ea5y là b\u1ea1n c\u1ee7a giám \u0111\u1ed1c.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_671="however" là gi\u1edbi t\u1eeb n\u1ed1i 2 m\u1ec7nh \u0111\u1ec1, có ngh\u0129a "b\u1eb1ng b\u1ea5t c\u1ee9 cách nào, dù",D\u1ecbch: Th\u1ef1c hi\u1ec7n nó b\u1eb1ng b\u1ea5t c\u1ee9 cách nào b\u1ea1n mu\u1ed1n.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_672=D\u1ecbch: \u0110\u1ea5t n\u01b0\u1edbc n\u1ed5i ti\u1ebfng v\u1edbi v\u1ebb \u0111\u1eb9p c\u1ee7a danh lam th\u1eafng c\u1ea3nh và lòng m\u1ebfn khách.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_673=D\u1ecbch: B\u1ea1n \u0111ã \u0111i ra ngoài hay \u1edf nhà v\u1eady?
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_674=D\u1ecbch: H\u1ecd \u0111ã c\u1ed1 g\u1eafng ch\u0103m ch\u1ec9 nh\u01b0ng v\u1eabn th\u1ea5t b\u1ea1i.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_675=D\u1ecbch: H\u1ecd b\u1ecb l\u1ea1c b\u1edfi vì quên không mang theo b\u1ea3n \u0111\u1ed3.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_676=D\u1ecbch: Tôi không nhìn th\u1ea5y nó, h\u1ecd c\u0169ng v\u1eady.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_677="If + m\u1ec7nh \u0111\u1ec1" \u0111\u1ee9ng \u0111\u1ea7u m\u1ec7nh \u0111\u1ec1 có ngh\u0129a ch\u1ec9 \u0111i\u1ec1u ki\u1ec7n "n\u1ebfu...\u201d,D\u1ecbch: N\u1ebfu l\u1ee1 tuy\u1ebfn xe buýt cu\u1ed1i, chúng tôi s\u1ebd \u0111i b\u1ed9 v\u1ec1 nhà.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_678=D\u1ecbch: Anh \u1ea5y v\u1eabn \u0111\u1ecdc sách cho t\u1edbi khi nào bu\u1ed3n ng\u1ee7.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_679=D\u1ecbch: B\u1ea1n c\u1ea7n báo cáo v\u1edbi qu\u1ea3n lý n\u1ebfu b\u1ea1n \u0111i làm mu\u1ed9n.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_680=D\u1ecbch: K\u1ec3 t\u1eeb khi vào công ty, Park v\u1eabn làm vi\u1ec7c \u1edf \u0111\u1ed9i bán hàng.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_681=D\u1ecbch: B\u1ea1n không \u0111\u01b0\u1ee3c phép thay m\u1edbi sách b\u1edfi nhi\u1ec1u khách hang quen v\u1eabn \u0111ang ch\u1edd.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_682=D\u1ecbch: Ngay khi chúng tôi nh\u1eadn \u0111\u01b0\u1ee3c \u0111\u01a1n \u0111\u1eb7t hàng c\u1ee7a b\u1ea1n, chúng tôi s\u1ebd b\u1ed5 sung \u0111\u01a1n \u0111\u1eb7t,hàng c\u1ee7a b\u1ea1n vào b\u1ea3n kê khai hàng hóa.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_683=D\u1ecbch: M\u1eb7c dù t\u1ec9 l\u1ec7 lãi su\u1ea5t g\u1ea7n \u0111ây cao, nhi\u1ec1u ng\u01b0\u1eddi v\u1eabn làm \u0111\u01a1n vay v\u1ed1n.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_684=D\u1ecbch: Ch\u1ee7 tòa nhà nên g\u1ecdi tr\u1ef1c ti\u1ebfp cho qu\u1ea3n lý n\u1ebfu có v\u1ea5n \u0111\u1ec1 v\u1ec1 h\u1ec7 th\u1ed1ng \u0111i\u1ec1u hòa x\u1ea3y ra.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_685=M\u1eabu "due to + N" có ngh\u0129a vì, do cái gì ",D\u1ecbch: Chúng tôi r\u1ea5t l\u1ea5y làm ti\u1ebfc \u0111\u1ec3 thông báo r\u1eb1ng \u0111\u01a1n \u0111\u1eb7t hàng c\u1ee7a b\u1ea1n \u0111ã b\u1ecb h\u1ee7y b\u1edfi l\u1ed7i,ngoài t\u1ea7m ki\u1ec3m soát c\u1ee7a chúng tôi.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_686=D\u1ecbch: Chúng tôi s\u1ebd b\u1eaft \u0111\u1ea7u tri\u1ec3n khai gói cho vay ngay sau khi chúng tôi nh\u1eadn \u0111\u01b0\u1ee3c các tài,li\u1ec7u h\u1ed7 tr\u1ee3.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_687=D\u1ecbch: C\u1ed1 v\u1ea5n tài chính g\u1ee3i ý nên thuê m\u1ed9t ki\u1ec3m toán viên bên ngoài.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_688=D\u1ecbch: Nhà hàng v\u1eabn không ng\u1eebng nâng cao ch\u1ea5t l\u01b0\u1ee3ng và d\u1ecbch v\u1ee5 cho dù h\u1ecd th\u01b0\u1eddng nh\u1eadn,\u0111\u01b0\u1ee3c nh\u1eefng ph\u1ea3n h\u1ed3i tích c\u1ef1c t\u1eeb phía khách hàng.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_689=D\u1ecbch: M\u1ed9t t\u1edd báo ngày hôm qua \u0111\u01b0a tin, trung tâm h\u1ed9i ngh\u1ecb m\u1edbi s\u1ebd không m\u1edf c\u1eeda cho \u0111\u1ebfn,tháng 1 t\u1edbi.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_690=D\u1ecbch: Ngay sau sáu tháng th\u1ef1c t\u1eadp, t\u1ea5t c\u1ea3 các \u1ee9ng viên có \u0111\u1ee7 n\u0103ng l\u1ef1c s\u1ebd \u0111\u01b0\u1ee3c t\u0103ng l\u01b0\u01a1ng.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_691=D\u1ecbch: Nghiên c\u1ee9u m\u1edbi \u0111ây c\u1ee7a ti\u1ebfn s\u0129 Kim ch\u1ec9 ra r\u1eb1ng m\u1ecdi ng\u01b0\u1eddi s\u1eb5n sàng \u0111\u1ea7u t\u01b0 ti\u1ec1n \u0111\u1ec3 phát,tri\u1ec3n ngh\u1ec1 nghi\u1ec7p.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_692="that" gi\u1eef vai trò c\u1ea7n thi\u1ebft \u0111\u1ed1i v\u1edbi ngh\u0129a c\u1ee7a câu, thay th\u1ebf cho "a new travel package".,D\u1ecbch: Công ty du l\u1ecbch \u0111ã \u0111\u01b0a ra gói du l\u1ecbch m\u1edbi, gói này bao g\u1ed3m ch\u1ed7 \u0103n \u1edf và vé kh\u1ee9 h\u1ed3i.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_693=D\u1ecbch: Trong lúc \u0111\u01b0\u01a1ng nhi\u1ec7m b\u1ea1n c\u1ea7n san s\u1ebb công vi\u1ec7c v\u1edbi \u0111\u1ed3ng nghi\u1ec7p.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_694=D\u1ecbch: N\u1ebfu giám \u0111\u1ed1c mu\u1ed1n coi b\u1ea3n d\u1ef1 toán ngân sách, hãy \u0111\u01b0a b\u1ea3n photo cho anh \u1ea5y.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_695=D\u1ecbch: C\u1ea3nh sát \u0111ã l\u1ee5c soát k\u1ef9 vùng này nh\u01b0ng không th\u1ea5y gì.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_696=D\u1ecbch: Chúng tôi m\u1edf c\u1eeda s\u1ed5 \u0111\u1ec3 không khí trong lành có th\u1ec3 ùa vào.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_697="unless + m\u1ec7nh \u0111\u1ec1 = If + m\u1ec7nh \u0111\u1ec1 \u1edf th\u1ec3 ph\u1ee7 \u0111\u1ecbnh",D\u1ecbch: Xin hi\u1ec3u cho r\u1eb1ng chúng tôi s\u1ebd không công khai h\u1ed3 s\u01a1 bênh án c\u1ee7a b\u1ec7nh nhân n\u1ebfu h\u1ecd,không \u0111\u1ed3ng ý.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_698=D\u1ecbch: T\u1ed5ng thu nh\u1eadp t\u1eeb vi\u1ec7c cho thuê t\u0103ng h\u01a1n 15% trong khi Au \u0111ang làm vi\u1ec7c nh\u01b0 m\u1ed9t giám,sát viên chi nhánh.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_699=D\u1ecbch: Cu\u1ed9c h\u1ecdp giao ban \u0111ã b\u1ecb hoãn do giám \u0111\u1ed1c ph\u1ea3i r\u1eddi \u0111i có vi\u1ec7c g\u1ea5p.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_700=D\u1ecbch: Trong n\u0103m nay, do nhu c\u1ea7u t\u0103ng cao \u0111\u1ed1i v\u1edbi m\u1eb7t hàng th\u1ee7 công m\u1ef9 ngh\u1ec7 nên Công ty,th\u01b0\u01a1ng m\u1ea1i qu\u1ed1c tê Rosewood \u0111ã lên k\u1ebf ho\u1ea1ch s\u1ea3n xu\u1ea5t thêm.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_701=D\u1ecbch: Hôm qua th\u01b0 ký ngh\u1ec9 làm vì s\u1ed1t do viêm h\u1ecdng.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_702=D\u1ecbch: M\u1eb7c dù h\u1ecdc vi\u1ec7n ngh\u1ec7 thu\u1eadt l\u1edbn nh\u1ea5t San Francisco khó có th\u1ec3 b\u1ecb phá s\u1ea3n, m\u1ed9t báo cáo,phân tích tài chính c\u1ee7a h\u1ecd ch\u1ec9 ra nh\u1eefng kh\u1ee7ng ho\u1ea3ng nghiêm tr\u1ecdng.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_703=D\u1ecbch: N\u0103m nay, do nh\u1eefng khó kh\u0103n nh\u1ea5t \u0111\u1ecbnh, phi\u1ebfu thanh toán c\u1ee7a chúng tôi s\u1ebd \u0111\u01b0\u1ee3c g\u1eedi t\u1edbi,hàng tháng m\u1eb7c dù n\u0103m ngoái là theo quý.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_704=L\u01b0u ý, liên t\u1eeb t\u01b0\u01a1ng quan "not only\u2026but also" có ngh\u0129a "không nh\u1eefng..mà còn". Tuy nhiên,m\u1eabu câu này có "not only" \u0111\u1ee9ng \u0111\u1ea7u câu \u0111\u1ea3o tr\u1ee3 \u0111\u1ed9ng t\u1eeb lên trên ch\u1ee7 ng\u1eef, m\u1ec7nh \u0111\u1ec1 sau s\u1eed,d\u1ee5ng "but" thay vì "but also" v\u1edbi ngh\u0129a t\u01b0\u01a1ng t\u1ef1,D\u1ecbch: V\u1ecb trí \u0111\u01b0\u1ee3c \u0111\u1ec1 xu\u1ea5t không ch\u1ec9 làm t\u0103g chi phí s\u1ea3n xu\u1ea5t mà còn làm gi\u1ea3m l\u1ee3i nhu\u1eadn biên.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_705=D\u1ecbch: Nh\u01b0 \u0111ã \u0111\u01b0\u1ee3c yêu c\u1ea7u chúng tôi g\u1eedi \u0111ính kèm thêm b\u1ea3n copy sách gi\u1edbi thi\u1ec7u \u0111\u1ec3 b\u1ea1n có,th\u1ec3 \u0111\u01b0a cho nh\u1eefng khách hàng c\u1ee7a b\u1ea1n.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_706=D\u1ecbch: Các thành viên trong \u0111\u1ed9i cùng chung quan \u0111i\u1ec3m b\u1edfi h\u1ecd có cùng thông tin.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_707=D\u1ecbch: Thành th\u1ea1o ti\u1ebfng \u0110\u1ee9c là l\u1ee3i th\u1ebf m\u1eb7c dù nó không ph\u1ea3i là yêu c\u1ea7u cho v\u1ecb trí qu\u1ea3ng cáo.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_708=D\u1ecbch: Vì ng\u01b0\u1eddi tham gia không m\u1ea5y thích thú nên các ho\u1ea1t \u0111\u1ed9ng ngoài tr\u1eddi \u0111ã b\u1ecb h\u1ee7y b\u1ecf.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_709=D\u1ecbch: Do làm vi\u1ec7c ch\u0103m ch\u1ec9 và g\u1eafn bó v\u1edbi công ty, Ramirez \u0111ã \u0111\u01b0\u1ee3c th\u0103ng ch\u1ee9c làm tr\u01b0\u1edfng,phòng PR.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_710=Sau "however, yet" là m\u1ec7nh \u0111\u1ec1. "Prior to sth" có ngh\u0129a " tr\u01b0\u1edbc khi ", ví d\u1ee5 " prior to my,arrival " có ngh\u0129a "tr\u01b0\u1edbc khi tôi \u0111\u1ebfn". "In spite of + N" có ngh\u0129a "m\u1eb7c dù, m\u1eb7c cho",D\u1ecbch: M\u1eb7c dù th\u01b0\u1eddng xuyên rà soát, l\u1ed7i b\u1ea5t th\u01b0\u1eddng t\u1eeb h\u1ec7 th\u1ed1ng v\u1eabn liên t\u1ee5c xu\u1ea5t hi\u1ec7n.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_711=D\u1ecbch: M\u1eb7c dù thi\u1ebfu nhân viên và ngân sách h\u1ea1n h\u1eb9p, trung tâm 911 v\u1eabn không ng\u1eebng n\u1ed7 l\u1ef1c,h\u1ed7 tr\u1ee3 ng\u01b0\u1eddi dân.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_712=D\u1ecbch: M\u1eb7c dù \u0111i\u1ec1u ki\u1ec7n th\u1eddi ti\u1ebft kh\u1eafc nghi\u1ec7t, m\u1ecdi công nhân v\u1eabn ph\u1ea3i \u0111\u1ebfn \u0111úng gi\u1edd giao ca.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_713=D\u1ecbch: M\u1eb7c dù thi\u1ebfu kinh nghi\u1ec7m nh\u01b0ng nh\u1eefng ai s\u1eb5n lòng h\u1ecdc h\u1ecfi v\u1eabn có th\u1ec3 làm nên s\u1ef1 khác,bi\u1ec7t trong th\u1eddi gian t\u1edbi.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_714=D\u1ecbch: Vì s\u1eafp t\u1edbi h\u1ea1n giao hàng nên chúng tôi ph\u1ea3i yêu c\u1ea7u h\u1ed7 tr\u1ee3 t\u1eeb b\u1ed9 ph\u1eadn khác.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_715=D\u1ecbch: Thay vì tìm cách t\u0103ng tr\u01b0\u1edfng kinh t\u1ebf lâu dài, chính ph\u1ee7 ph\u1ea3i tìm nh\u1eefng gi\u1ea3i pháp t\u1ee9c,th\u1eddi nh\u1eb1m tránh ch\u1ec9 trích t\u1eeb phía ng\u01b0\u1eddi dân.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_716=Gi\u1edbi t\u1eeb "upon sth" có ngh\u0129a "v\u1edbi cái gì ", ví d\u1ee5 "upon those terms" có ngh\u0129a "v\u1edbi nh\u1eefng \u0111i\u1ec1u,ki\u1ec7n \u0111ó",D\u1ecbch: Sau nhi\u1ec1u tháng \u0111àm phán quy\u1ebft li\u1ec7t, cu\u1ed1i cùng m\u1ed9t th\u1ecfa thu\u1eadn \u0111ã \u0111\u01b0\u1ee3c th\u1ed1ng nh\u1ea5t vào,sáng nay.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_717=D\u1ecbch: Chúng tôi mu\u1ed1n b\u1ea1n hi\u1ec3u r\u1eb1ng chúng tôi \u0111ã và \u0111ang c\u1ed1 g\u1eafng h\u1ebft mình m\u1eb7c dù chúng,tôi ch\u01b0a th\u1ec3 \u0111áp \u1ee9ng \u0111\u01b0\u1ee3c m\u1ecdi nhu c\u1ea7u cá nhân trên trang web c\u1ee7a chúng tôi.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_718=D\u1ecbch: N\u1ebfu b\u1ea1n mu\u1ed1n mua vé giá r\u1ebb, m\u1ed9t là liên h\u1ec7 v\u1edbi chúng tôi qua mail ho\u1eb7c g\u1ecdi ngay t\u1edbi,\u0111\u01b0\u1eddng dây nóng và sau \u0111ó chúng tôi s\u1ebd g\u1eedi vé t\u1edbi b\u1ea1n luôn.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_719=\u0110\u1ed9ng t\u1eeb gi\u1ea3 \u0111\u1ecbnh (là \u0111\u1ed9ng t\u1eeb có hình th\u1ee9c c\u1ee7a \u0111\u1ed9ng t\u1eeb nguyên m\u1eabu không to) \u0111\u01b0\u1ee3c dùng,trong m\u1ec7nh \u0111\u1ec1 v\u1edbi "that" và theo sau m\u1ed9t s\u1ed1 \u0111\u1ed9ng t\u1eeb nh\u01b0: "suggest (\u0111\u1ec1 ngh\u1ecb), recommend,(khuy\u1ebfn cáo), propose (\u0111\u1ec1 ngh\u1ecb), demand (\u0111òi h\u1ecfi), request (yêu c\u1ea7u), require (\u0111òi h\u1ecfi) , ask,(yêu c\u1ea7u), urge (thúc gi\u1ee5c)\u2026.",D\u1ecbch: Tôi khá s\u1ed1c khi khách hàng \u0111\u1ec1 ngh\u1ecb chúng tôi tuy\u1ec3n thêm vài nhân viên tr\u1ebb vào phòng,phát tri\u1ec3n \u0111\u1ec3 n\u1eafm \u0111\u01b0\u1ee3c vi\u1ec5n c\u1ea3nh c\u1ee7a th\u1ecb tr\u01b0\u1eddng.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_720=Hành \u0111\u1ed9ng \u0111ã và \u0111ang ti\u1ebfp di\u1ec5n \u0111\u01b0\u1ee3c dùng v\u1edbi thì hi\u1ec7n t\u1ea1i hoàn thành: S + has/ have + \u0111\u1ed9ng,t\u1eeb quá kh\u1ee9 phân t\u1eeb II + O (tân ng\u1eef n\u1ebfu có),D\u1ecbch: Trong 10 n\u0103m g\u1ea7n \u0111ây, ngành công ngh\u1ec7 thông tin chuy\u1ec3n h\u01b0\u1edbng sang nghiên c\u1ee9u và,phát tri\u1ec3n m\u1ea1ng k\u1ebft n\u1ed1i không dây.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_721=D\u1ecbch: Báo cáo cho th\u1ea5y thi\u1ebfu h\u1ee5t tài chính c\u1ee7a M\u1ef9 gi\u1ea3m trong tháng 2.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_722=S\u1ef1 th\u1eadt hi\u1ec3n nhiên cho ch\u1ee7 ng\u1eef chính s\u1ed1 nhi\u1ec1u c\u1ee7a câu là "Fears of another interest",D\u1ecbch: N\u1ed7i s\u1ee3 hãi tr\u1ea3 nhi\u1ec1u lãi khi\u1ebfn giá c\u1ed5 phi\u1ebfu ti\u1ebfp t\u1ee5c gi\u1ea3m.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_723=\u0110\u1ed9ng t\u1eeb chính "created" \u0111\u01b0\u1ee3c chia theo thì quá kh\u1ee9 \u0111\u01a1n gi\u1ea3n.,D\u1ecbch: Nghiên c\u1ee9u và s\u1ea3n xu\u1ea5t nhi\u1ec1u ch\u1ea5t Ethanol t\u1ea1o nhi\u1ec1u công \u0103n vi\u1ec7c làm \u1edf nhi\u1ec1u t\u1ec9nh l\u1ebb,kh\u1eafp c\u1ea3 n\u01b0\u1edbc.
