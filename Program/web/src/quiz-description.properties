MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_240=\u201cWhose\u201d luôn \u0111\u1ee9ng tr\u01b0\u1edbc 1 danh t\u1eeb \u0111\u1ec3 ch\u1ec9 s\u1ef1 s\u1edf h\u1eefu. M\u1ec7nh \u0111\u1ec1 quan h\u1ec7 \u201cwhose mother fell,seriously ill and is in the hospital now\u201d \u0111\u1ee9ng sau John, b\u1ed5 ngh\u0129a cho John.,--> D\u1ecbch: Qu\u1ea3n lý ngay l\u1eadp t\u1ee9c duy\u1ec7t 2 ngày ngh\u1ec9 phép cho John, ng\u01b0\u1eddi mà có m\u1eb9 b\u1ecb \u1ed1m n\u1eb7ng,và \u0111ang \u1edf trong b\u1ec7nh vi\u1ec7n.
