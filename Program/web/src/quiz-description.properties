MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_355=Whoever: b\u1ea5t k\u1ef3 ai,--> D\u1ecbch: Chúng tôi hoan nghênh b\u1ea5t k\u1ef3 ai có th\u1ec3 \u0111\u1ec1 xu\u1ea5t nh\u1eefng ý ki\u1ebfn hay t\u1ea1i cu\u1ed9c h\u1ecdp.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_356=--> D\u1ecbch: Tôi th\u1ef1c s\u1ef1 c\u1ea3m kích nh\u1eefng gì b\u1ea1n \u0111ã \u0111ã làm cho tôi và tôi hy v\u1ecdng có th\u1ec3 s\u1edbm g\u1eb7p,l\u1ea1i b\u1ea1n.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_357=--> D\u1ecbch: Giám \u0111\u1ed1c \u0111ã quy\u1ebft \u0111\u1ecbnh trao c\u01a1 h\u1ed9i cho b\u1ea5t k\u1ef3 ai có th\u1ec3 \u0111áp \u1ee9ng \u0111\u01b0\u1ee3c yêu c\u1ea7u c\u1ee7a,ông.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_358=--> D\u1ecbch: V\u1edbi h\u1ea1n chót \u0111ã g\u1ea7n k\u1ec1, chúng tôi không còn l\u1ef1a ch\u1ecdn nào khác ngoài \u0111áp \u1ee9ng,nh\u1eefng gì mà s\u1ebfp yêu c\u1ea7u chúng tôi làm.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_359=Ch\u1ee7 th\u1ec3 th\u1ef1c hi\u1ec7n hành \u0111\u1ed9ng, thì t\u01b0\u01a1ng lai ti\u1ebfp di\u1ec5n " S + will be + V_ing + O " di\u1ec5n t\u1ea3 hành,\u0111\u1ed9ng \u0111ang x\u1ea3y ra t\u1ea1i th\u1eddi \u0111i\u1ec3m xác \u0111\u1ecbnh trong t\u01b0\u01a1ng lai.,D\u1ecbch: Em \u0111ang r\u1eeda bát chén, trong khi \u0111ó anh có th\u1ec3 ch\u0103m con cho em.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_360=Th\u1ec3 b\u1ecb \u0111\u1ed9ng c\u1ee7a c\u1ea5u trúc câu "S + have/ has to + V" là "S + have/ has to + be + \u0111\u1ed9ng t\u1eeb,d\u1ea1ng quá kh\u1ee9 phân t\u1eeb", v\u1edbi ngh\u0129a "bu\u1ed9c ph\u1ea3i làm gì",D\u1ecbch: Cu\u1ed9c \u0111i\u1ec1u tra c\u1ea7n \u0111\u01b0\u1ee3c ti\u1ebfn hành s\u1edbm n\u1ebfu mu\u1ed1n \u0111\u1ea3m b\u1ea3o chi\u1ebfn l\u01b0\u1ee3c kinh doanh thành,công.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_361=Phân t\u1eeb hi\u1ec7n t\u1ea1i d\u1ea1ng V-ing mang ngh\u0129a ch\u1ee7 \u0111\u1ed9ng khi ch\u1ee7 th\u1ec3 không ph\u1ea3i là ng\u01b0\u1eddi: "three,exhausting weeks" = "three weeks are exhausting",D\u1ecbch: Davidson bay v\u1ec1 nhà sau 3 tu\u1ea7n t\u1eadn l\u1ef1c c\u1ee9u tr\u1ee3 sau \u0111\u1ee3t sóng th\u1ea7n nh\u01b0 m\u1ed9t tình nguyên,viên c\u1ee7a h\u1ed9i ch\u1eef th\u1eadp \u0111\u1ecf.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_362=Phân t\u1eeb quá kh\u1ee9 d\u1ea1ng V_ed "exhausted" có ch\u1ee7 th\u1ec3 ch\u1ec9 ng\u01b0\u1eddi là "some patients" di\u1ec5n t\u1ea3 c\u1ea3m,xúc c\u1ee7a ch\u1ee7 th\u1ec3.,D\u1ecbch: M\u1ed9t vài b\u1ec7nh nhân c\u1ea3n th\u1ea5y m\u1ec7t l\u1eed và ki\u1ec7t s\u1ee9c vài tu\u1ea7n \u0111\u1ea7u sau ph\u1eabu thu\u1eadt.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_363=T\u01b0\u01a1ng t\u1ef1 câu 3, phân t\u1eeb hi\u1ec7n t\u1ea1i d\u1ea1ng V_ing mang ngh\u0129a ch\u1ee7 \u0111\u1ed9ng và \u0111\u1ee9ng tr\u01b0\u1edbc danh t\u1eeb ch\u1ec9,v\u1eadt: " a disappointing start = a start is disappointing",D\u1ecbch: Doanh nghi\u1ec7p bán l\u1ebb l\u1edbn nh\u1ea5t th\u1ebf gi\u1edbi quy\u1ebft \u0111\u1ecbnh \u0111\u1ea9y m\u1ea1nh các ch\u01b0\u01a1ng trình khuy\u1ebfn,m\u1ea1i sau b\u01b0\u1edbc kh\u1edfi \u0111\u1ea7u \u0111áng th\u1ea5t v\u1ecdng trong chi\u1ebfn d\u1ecbch bán h\u1ec7 th\u1ed1ng máy tính m\u1edbi.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_364=T\u01b0\u01a1ng t\u1ef1 câu 5: ch\u1ee7 th\u1ec3 là danh t\u1eeb ch\u1ec9 v\u1eadt mang ngh\u0129a ch\u1ee7 \u0111\u1ed9ng nên dùng phân t\u1eeb hi\u1ec7n t\u1ea1i,d\u1ea1ng V_ing,D\u1ecbch: Chúng tôi chán ngán bài phát bi\u1ec3u bu\u1ed3n t\u1ebb c\u1ee7a anh ta.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_365=Phân t\u1eeb quá kh\u1ee9 d\u1ea1ng V_ed mang ngh\u0129a b\u1ecb \u0111\u1ed9ng " the murder man = the man that is,murdered ",D\u1ecbch: Ng\u01b0\u1eddi \u0111àn ông b\u1ecb sát h\u1ea1i \u0111\u01b0\u1ee3c xác th\u1ef1c là ch\u1ed3ng c\u1ee7a cô \u1ea5y.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_366=Ch\u1ee7 th\u1ec3 t\u1ea1o ra hành \u0111\u1ed9ng là ng\u01b0\u1eddi nên ph\u1ea3i dùng phân t\u1eeb quá kh\u1ee9.,D\u1ecbch: Anh \u1ea5y không th\u1ec3 hi\u1ec3u mình b\u1eb1ng chính nh\u1eefng h\u1ecdc trò c\u1ee7a anh \u1ea5y.
