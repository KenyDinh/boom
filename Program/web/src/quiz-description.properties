MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_803=D\u1ecbch: Nhìn kìa, tr\u1eddi \u0111ang m\u01b0a nên chúng ta không th\u1ec3 \u0111i ra bãi bi\u1ec3n ch\u01a1i \u0111\u01b0\u1ee3c.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_804=Thì t\u01b0\u01a1ng lai g\u1ea7n: S + to be + going to + V = S + to be + V_ing \u0111\u1ec3 di\u1ec5n t\u1ea3 m\u1ed9t d\u1ef1 \u0111\u1ecbnh,,ph\u1ecfng \u0111oán, k\u1ebf ho\u1ea1ch s\u1ebd làm trong t\u01b0\u01a1ng lai g\u1ea7n.,D\u1ecbch: Tr\u1eddi nhi\u1ec1u mây quá! \u1eaet s\u1ebd s\u1edbm m\u01b0a \u0111ây.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_805=Thì hi\u1ec7n t\u1ea1i \u0111\u01a1n gi\u1ea3n dùng \u0111\u1ec3 di\u1ec5n t\u1ea3 chân lý, s\u1ef1 th\u1eadt hi\u1ec3n nhiên.,D\u1ecbch: M\u1eb7t tr\u1eddi m\u1ecdc \u1edf phía \u0110ông.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_806=Gi\u1edbi t\u1eeb ch\u1ec9 th\u1eddi gian "since, for + kho\u1ea3ng th\u1eddi gian" có ngh\u0129a " k\u1ec3 t\u1eeb lúc nào, kho\u1ea3ng bao,lâu" th\u01b0\u1eddng \u0111\u01b0\u1ee3c dùng nh\u01b0 d\u1ea5u hi\u1ec7u \u0111\u1ec3 chia thì hi\u1ec7n t\u1ea1i hoàn thành. Nh\u1ea5n m\u1ea1nh vào s\u1ef1 vi\u1ec7c,\u0111ã di\u1ec5n ra và còn liên quan t\u1edbi hi\u1ec7n t\u1ea1i ho\u1eb7c t\u01b0\u01a1ng lai.,D\u1ecbch: M\u1ed7i n\u0103m h\u1ecd v\u1eabn t\u1edbi th\u0103m con trai c\u1ee7a h\u1ecd k\u1ec3 t\u1eeb n\u0103m 2003.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_807=D\u1ecbch: Sáng nay, trong khi bác s\u0129 \u0111ang khám cho Jones thì con trai c\u1ee7a anh \u1ea5y \u0111\u1ee3i \u1edf ngoài.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_808=Thì hi\u1ec7n t\u1ea1i hoàn thành ti\u1ebfp di\u1ec5n di\u1ec5n t\u1ea3 hành \u0111\u1ed9ng \u0111ã di\u1ec5n ra và hi\u1ec7n t\u1ea1i v\u1eabn \u0111ang di\u1ec5n ra,,th\u01b0\u1eddng không có th\u1eddi gian c\u1ee5 th\u1ec3.,D\u1ecbch: Tôi \u0111\u1ee3i b\u1ea1n gái mình \u0111\u01b0\u1ee3c kho\u1ea3ng 2 ti\u1ebfng r\u1ed3i.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_809=Quá kh\u1ee9 hoàn thành " S + had + PII + O " dùng \u0111\u1ec3 di\u1ec5n t\u1ea3 hành \u0111\u1ed9ng x\u1ea3y ra tr\u01b0\u1edbc m\u1ed9t hành,\u0111\u1ed9ng khác trong quá kh\u1ee9. Th\u01b0\u1eddng \u0111\u01b0\u1ee3c nh\u1eadn bi\u1ebft b\u1edfi t\u1eeb "after, before" - "sau khi, tr\u01b0\u1edbc khi",D\u1ecbch: Sau khi Larry xem b\u1ed9 phim \u0111ó trên tivi, anh \u1ea5y quy\u1ebft mua quy\u1ec3n sách \u0111ó b\u1eb1ng \u0111\u01b0\u1ee3c.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_810=Thì t\u01b0\u01a1ng lai \u0111\u01a1n gi\u1ea3n"S + will + V + O" th\u01b0\u1eddng \u0111\u01b0\u1ee3c dùng \u0111\u1ec3 di\u1ec5n \u0111\u1ea1t m\u1ed9t quy\u1ebft \u0111\u1ecbnh t\u1ee9c,th\u1eddi, l\u1eddi h\u1ee9a hay d\u1ef1 \u0111\u1ecbnh s\u1ebd th\u1ef1c hi\u1ec7n trong th\u1eddi gian t\u1edbi.,D\u1ecbch: \u0110\u1ee3i m\u1ed9t lát, tôi s\u1ebd mang h\u1ed9p này t\u1edbi cho b\u1ea1n.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_811=D\u1ecbch: Tôi \u0111ã t\u1ee9c t\u1ed1c t\u1edbi b\u1ec7nh vi\u1ec7n ngay khi nghe tin.
