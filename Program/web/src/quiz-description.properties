MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_479=Chúng ta có công th\u1ee9c: "to make sb do sth" ngh\u0129a là "yêu c\u1ea7u ho\u1eb7c bu\u1ed9c ai \u0111ó ph\u1ea3i làm gì".,\u0110\u1ed9ng t\u1eeb ghép nguyên m\u1eabu không "to" - "tidy up" có ngh\u0129a "d\u1ecdn d\u1eb9p ng\u0103n n\u1eafp". Còn \u0111\u1ed1i v\u1edbi,các \u0111\u1ed9ng t\u1eeb: get/ order/ want + sb to do sth = b\u1ea3o, b\u1ed1 trí, mu\u1ed1n ai làm gì.,--> D\u1ecbch: Qu\u1ea3n lý b\u1ed1 trí t\u1ea5t c\u1ea3 nhân viên lau d\u1ecdn v\u0103n phòng tr\u01b0\u1edbc khi h\u1ecd r\u1eddi \u0111i.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_480=Chúng ta có c\u1ee5m danh t\u1eeb quen thu\u1ed9c: "With an eye to doing sth " = " with the intention of,doing something" có ngh\u0129a là "chú ý, nh\u1eb1m vào vi\u1ec7c gì".,B\u1ea1n l\u01b0u ý, trong ti\u1ebfng Anh, sau V + gi\u1edbi t\u1eeb, tính t\u1eeb + gi\u1edbi t\u1eeb ho\u1eb7c danh t\u1eeb + gi\u1edbi t\u1eeb là V-ing.,--> D\u1ecbch: Nh\u1eb1m ch\u1ecdn ra \u1ee9ng viên t\u1ed1t nh\u1ea5t cho v\u1ecb trí này, chúng tôi thành l\u1eadp m\u1ed9t \u0111\u1ed9i g\u1ed3m 10,chuyên gia.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_481=Danh \u0111\u1ed9ng t\u1eeb (là m\u1ed9t \u0111\u1ed9ng t\u1eeb thêm -ing và có \u0111\u1eb7c tính c\u1ee7a m\u1ed9t danh t\u1eeb ) - "dealing with",\u0111\u1ee9ng \u0111\u1ea7u câu \u0111\u1ed9ng t\u1eeb theo sau luôn chia \u1edf s\u1ed1 ít theo thì phù h\u1ee3p. Trong câu này, "dealing" "vi\u1ec7c gi\u1ea3i quy\u1ebft" là ch\u1ee7 ng\u1eef c\u1ee7a \u0111\u1ed9ng t\u1eeb take do \u0111ó \u0111\u1ed9ng t\u1eeb chia \u1edf thì hi\u1ec7n tai \u0111\u01a1n có thêm s.,Chúng ta làm quen v\u1edbi c\u1ea5u trúc câu: "It takes/ took + amount of time + to do sth" có ngh\u0129a ",t\u1ed1n bao lâu \u0111\u1ec3 làm vi\u1ec7c gì ".,--> D\u1ecbch: Gi\u1ea3i quy\u1ebft nh\u1eefng v\u1ea5n \u0111\u1ec1 ph\u1ee9c t\u1ea1p th\u1ebf này ch\u1eafc ch\u1eafn ph\u1ea3i m\u1ea5t r\u1ea5t nhi\u1ec1u th\u1eddi gian,và s\u1ef1 kiên trì.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_482=Theo quy t\u1eafc \u0111úng, sau V + gi\u1edbi t\u1eeb, tính t\u1eeb + gi\u1edbi t\u1eeb ho\u1eb7c danh t\u1eeb + gi\u1edbi t\u1eeb là V-ing.,--> D\u1ecbch: Ch\u1ec9 b\u1eb1ng cách l\u1eadp nhóm v\u1edbi h\u1ecd chúng ta m\u1edbi có th\u1ec3 hoàn thành d\u1ef1 án \u0111úng h\u1ea1n.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_483="Plan" là m\u1ed9t trong s\u1ed1 nh\u1eefng \u0111\u1ed9ng t\u1eeb thông d\u1ee5ng \u0111\u01b0\u1ee3c theo sau b\u1edfi \u0111\u1ed9ng t\u1eeb nguyên m\u1eabu có,TO (to V) nh\u01b0 "choose, aim, decide, hope, want, prepare,...Chúng ta có c\u1ea5u trúc: to plan to,do sth ngh\u0129a là " có d\u1ef1 \u0111\u1ecbnh làm gì "
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_484="expect" là m\u1ed9t trong s\u1ed1 nh\u1eefng \u0111\u1ed9ng t\u1eeb thông d\u1ee5ng \u0111\u01b0\u1ee3c theo sau b\u1edfi \u0111\u1ed9ng t\u1eeb to V. 3 \u0111\u1ed9ng t\u1eeb,còn l\u1ea1i theo sau b\u1edfi danh \u0111\u1ed9ng t\u1eeb V_ing,--> D\u1ecbch: Chúng tôi mong nghe \u0111\u01b0\u1ee3c tin t\u1ee9c t\u1eeb anh s\u1edbm \u0111\u1ec3 chúng tôi có th\u1ec3 b\u1eaft \u0111\u1ea7u d\u1ef1 án.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_485=To V \u0111\u1ee9ng \u0111\u1ea7u câu tách bi\u1ec7t v\u1edbi m\u1ec7nh \u0111\u1ec1 sau, nh\u1eb1m di\u1ec5n gi\u1ea3i và ch\u1ec9 m\u1ee5c \u0111ích c\u1ee7a hành \u0111\u1ed9ng,di\u1ec5n ra \u1edf m\u1ec7nh \u0111\u1ec1 sau nó. L\u01b0u ý, c\u0169ng gi\u1ed1ng nh\u01b0 V_ing \u0111\u1ee9ng \u0111\u1ea7u câu, ch\u1ee7 ng\u1eef c\u1ee7a m\u1ec7nh \u0111\u1ec1,th\u1ee9 2 c\u0169ng ph\u1ea3i là ch\u1ee7 ng\u1eef h\u1ee3p lý c\u1ee7a m\u1ec7nh \u0111\u1ec1 tr\u01b0\u1edbc \u0111ó.,--> D\u1ecbch: \u0110\u1ec3 hoàn thành công vi\u1ec7c \u0111úng th\u1eddi h\u1ea1n, chúng ta ph\u1ea3i \u0111\u1ec1 ra m\u1ed9t l\u1ecbch trình kh\u1ea3 thi,và tuân theo nó m\u1ed9t cách nghiêm túc.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_486="Consider" là m\u1ed9t trong các \u0111\u1ed9ng t\u1eeb theo sau là V_ing, v\u1edbi ngh\u0129a cân nh\u1eafc làm gì,--> D\u1ecbch: Paul \u0111ã cân nh\u1eafc vi\u1ec7c thay \u0111\u1ed5i công vi\u1ec7c, nh\u01b0ng \u0111\u1ed3ng nghi\u1ec7p c\u1ee7a anh ta b\u1ea3o anh,ta \u1edf l\u1ea1i vì \u0111ang trong th\u1eddi k\u1ef3 kh\u1ee7ng ho\u1ea3ng kinh t\u1ebf.,L\u01b0u ý: B\u1ea3ng " \u0110\u1ed9ng t\u1eeb + V_ing ",admit (ch\u1ea5p,nh\u1eadn),delay (trì hoãn),finish (k\u1ebft thúc),miss (nh\u1ee1),report (báo,cáo),advise (khuyên),deny (t\u1eeb ch\u1ed1i),give up (t\u1eeb b\u1ecf),postpone (hoãn,l\u1ea1i),resist (ch\u1ed1ng,l\u1ea1i),allow (cho,phép),detest (ghét),imagine (t\u01b0\u1edfng,t\u01b0\u1ee3ng),practise (luy\u1ec7n,t\u1eadp),resent (b\u1ef1c t\u1ee9c),avoid (tránh),discuss (th\u1ea3o,lu\u1eadn),involve (bao,g\u1ed3m),put off (hoãn,l\u1ea1i),resume (b\u1eaft,\u0111\u1ea7u l\u1ea1i),can't face,(không ch\u1ecbu,\u0111\u01b0\u1ee3c),dislike (ghét),justify (bào,ch\u1eefa),quit (t\u1eeb b\u1ecf),risk (li\u1ec1u),can't help,(không tránh,kh\u1ecfi),enjoy (thích),keep (on) (ti\u1ebfp,t\u1ee5c),recollect (nh\u1edb,l\u1ea1i),suggest (\u0111\u1ec1,ngh\u1ecb),consider (xem,xét),fancy (mong,\u01b0\u1edbc),mind (b\u1eadn tâm,\u0111\u1ebfn),recommend,(khuyên),* Ngoài ra theo sau " be worth, it is no use, there is no, it is not good " c\u0169ng dùng V-ing
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_487=Chúng ta có c\u1ea5u trúc câu: "to allow sb to do st" v\u1edbi ngh\u0129a "cho phép ai \u0111ó làm gì",--> D\u1ecbch: Bi\u1ebft r\u1eb1ng nhân viên m\u1edbi không c\u1ed1 ý ph\u1ea1m sai l\u1ea7m, ông Smith \u0111ã cho phép anh ta,th\u1eed l\u1ea1i l\u1ea7n n\u1eefa.,L\u01b0u ý: B\u1ea3ng " \u0110\u1ed9ng t\u1eeb + tân ng\u1eef + to V ",advise,(khuyên),challenge,(thách \u0111\u1ed1),forbid (c\u1ea5m),need (c\u1ea7n),require (\u0111òi,h\u1ecfi),allow (cho,phép),convince,(thuy\u1ebft,ph\u1ee5c),force (ép,bu\u1ed9c),order (ra,l\u1ec7nh),teach (d\u1ea1y),ask (yêu,c\u1ea7u),dare (thách,\u0111\u1ed1),hire (thuê,m\u01b0\u1edbn),permit (cho,phép),tell (b\u1ea3o),beg (c\u1ea7u,xin),encourage,(khuy\u1ebfn,khích),instruct (ch\u1ec9,\u0111\u1ea1o),persuade,(thuy\u1ebft,ph\u1ee5c),urge (thúc,gi\u1ee5c),cause (gây,ra),expect,(trông \u0111\u1ee3i),invite (m\u1eddi),remind,(nh\u1eafc),want (mu\u1ed1n),warn (c\u1ea3nh,báo)
