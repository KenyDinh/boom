MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_770=C\u1ea5u trúc câu \u0111i\u1ec1u ki\u1ec7n lo\u1ea1i m\u1ed9t: "If + thì hi\u1ec7n t\u1ea1i \u0111\u01a1n gi\u1ea3n, thì t\u01b0\u01a1ng lai \u0111\u01a1n" \u2013 "If + S + V +,s/es + O, S + will + V". Dùng \u0111\u1ec3 di\u1ec5n t\u1ea3 s\u1ef1 vi\u1ec7c hoàn toàn có th\u1ec3 x\u1ea3y ra \u1edf hi\u1ec7n t\u1ea1i ho\u1eb7c,t\u01b0\u01a1ng l\u1ea1i g\u1ea7n.,D\u1ecbch: N\u1ebfu chúng tôi giành gi\u1ea3i "thi\u1ebft k\u1ebf s\u1ea3n ph\u1ea9m t\u1ed1t nh\u1ea5t", nhóm chúng tôi s\u1ebd nh\u1eadn \u0111\u01b0\u1ee3c,ti\u1ec1n th\u01b0\u1edfng.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_771=D\u1ea1ng b\u1ecb \u0111\u1ed9ng c\u1ee7a thì t\u01b0\u01a1ng lai \u0111\u01a1n gi\u1ea3n: "Ng\u01b0\u1eddi ho\u1eb7c v\u1eadt b\u1ecb tác \u0111\u1ed9ng + will be + Ved/ \u0110\u1ed9ng,t\u1eeb d\u1ea1ng quá kh\u1ee9 phân t\u1eeb",D\u1ecbch: Ph\u1ea1t 20 \u0111ô la cho vi\u1ec7c thay th\u1ebf mã th\u1ebb b\u1ecb m\u1ea5t ho\u1eb7c b\u1ecb \u0111ánh c\u1eafp.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_772=D\u1ecbch: Ng\u01b0\u1eddi qu\u1ea3n lý c\u1ea7n bi\u1ebft r\u1eb1ng vay ti\u1ec1n ch\u1ec9 là gi\u1ea3i pháp t\u1ee9c th\u1eddi \u0111\u1ec3 \u0111\u1ed1i m\u1eb7t v\u1edbi nh\u1eefng khó,kh\u0103n tài chính.
