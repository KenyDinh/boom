MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_235=Vì ch\u1ee7 ng\u1eef chính c\u1ee7a câu, \u201cplan\u201d, là danh t\u1eeb s\u1ed1 ít.,--> D\u1ecbch: K\u1ebf ho\u1ea1ch m\u1edbi c\u1ee7a chính ph\u1ee7 v\u1ec1 vi\u1ec7c h\u1ed7 tr\u1ee3 thanh niên th\u1ea5t nghi\u1ec7p bao g\u1ed3m vi\u1ec7c,hu\u1ea5n luy\u1ec7n t\u0103ng c\u01b0\u1eddng cho nh\u1eefng \u1ee9ng viên \u0111\u1ee7 tiêu chu\u1ea9n.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_236=Vì \u201capplicant\u201d là danh t\u1eeb \u0111\u1ebfm \u0111\u01b0\u1ee3c và \u0111\u1ed9ng t\u1eeb c\u1ee7a câu là \u201care\u201d \uf0e0 ch\u1ee7 ng\u1eef ph\u1ea3i \u1edf d\u1ea1ng s\u1ed1,nhi\u1ebfu.,--> D\u1ecbch: Nh\u1eefng \u1ee9ng viên cho v\u1ecb trí tr\u1ed1ng \u0111\u01b0\u1ee3c khuyên là nên n\u1ed9p các tài li\u1ec7u \u0111\u01b0\u1ee3c yêu c\u1ea7u,tr\u01b0\u1edbc khi \u0111\u1ebfn h\u1ea1n.
