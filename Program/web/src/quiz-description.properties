MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_953=Gi\u1ea3i thích: \u0110\u1ed9ng t\u1eeb gi\u1ea3 \u0111\u1ecbnh( là \u0111\u1ed9ng t\u1eeb có hình th\u1ee9c c\u1ee7a \u0111\u1ed9ng t\u1eeb nguyên m\u1eabu không to),\u0111\u01b0\u1ee3c dùng trong m\u1ec7nh \u0111\u1ec1 v\u1edbi "that" và theo sau m\u1ed9t s\u1ed1 c\u1ee5m t\u1eeb nh\u01b0:,It is important that\u2026,It is essential that\u2026,It is vital that\u2026,\u0110i\u1ec1u quan tr\u1ecdng là\u2026,It is necessary that\u2026,\u0110i\u1ec1u c\u1ea7n thi\u1ebft là\u2026,It is obligatory that\u2026,\u0110i\u1ec1u b\u1eaft bu\u1ed9c là\u2026,It is urgent that\u2026,\u0110i\u1ec1u kh\u1ea9n c\u1ea5p là\u2026,It is imperative that\u2026,\u0110i\u1ec1u kh\u1ea9n y\u1ebfu là\u2026,\u0110\u1ec3 di\u1ec5n t\u1ea3 s\u1ef1 c\u1ea7n thi\u1ebft ph\u1ea3i th\u1ef1c hi\u1ec7n m\u1ed9t hành \u0111\u1ed9ng nào \u0111ó. Tính t\u1eeb " critical " t\u01b0\u01a1ng \u0111\u01b0\u01a1ng,ngh\u0129a v\u1edbi "important",D\u1ecbch ngh\u0129a: C\u1ea7n thi\u1ebft m\u1ecdi th\u1ee9 ph\u1ea3i \u0111\u01b0\u1ee3c hoàn thành \u0111úng th\u1eddi h\u1ea1n.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_954=Gi\u1ea3i thích: T\u01b0\u01a1ng t\u1ef1 câu 32 phía trên.,D\u1ecbch ngh\u0129a: Nh\u01b0 thông l\u1ec7 ngày trao gi\u1ea3i s\u1ebd \u0111\u01b0\u1ee3c thông báo tr\u01b0\u1edbc \u0111ó vài ngày.
