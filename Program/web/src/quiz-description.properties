MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_950=Gi\u1ea3i thích: \u0110\u1ed9ng t\u1eeb gi\u1ea3 \u0111\u1ecbnh( là \u0111\u1ed9ng t\u1eeb có hình th\u1ee9c c\u1ee7a \u0111\u1ed9ng t\u1eeb nguyên m\u1eabu không to),\u0111\u01b0\u1ee3c dùng trong m\u1ec7nh \u0111\u1ec1 v\u1edbi "that" và theo sau m\u1ed9t s\u1ed1 \u0111\u1ed9ng t\u1eeb nh\u01b0:,ask (yêu c\u1ea7u),command (ra l\u1ec7nh),request (yêu c\u1ea7u),require (\u0111òi h\u1ecfi),decree (ra s\u1eafc l\u1ec7nh),demand (\u0111òi h\u1ecfi),insist (\u0111òi),propose (\u0111\u1ec1 ngh\u1ecb),recommend (khuy\u1ebfn cáo),stipulate (quy \u0111\u1ecbnh),suggest (\u0111\u1ec1 ngh\u1ecb),urge (thúc gi\u1ee5c),\u0110\u1ec3 di\u1ec5n t\u1ea3 s\u1ef1 c\u1ea7n thi\u1ebft ph\u1ea3i th\u1ef1c hi\u1ec7n m\u1ed9t hành \u0111\u1ed9ng nào \u0111ó.,D\u1ecbch ngh\u0129a: Tôi cho r\u1eb1ng chúng ta c\u1ea7n ng\u1ed3i xu\u1ed1ng m\u1ed9t lát và th\u1ea3o lu\u1eadn v\u1ec1 v\u1ea5n \u0111\u1ec1 này.
