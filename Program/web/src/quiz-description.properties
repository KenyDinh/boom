MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_238=Vì \u201cnews\u201d (tin t\u1ee9c) là danh t\u1eeb không \u0111\u1ebfm \u0111\u01b0\u1ee3c.,--> D\u1ecbch: Th\u1eadt may là tin t\u1ee9c không t\u1ec7 nh\u01b0 chúng t\u1ed3i t\u01b0\u1edfng.
