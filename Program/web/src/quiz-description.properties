MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_325=\u201cthe room\u201d là t\u1eeb ch\u1ec9 n\u01a1i ch\u1ed1n --> dùng \u0111\u1ea1i t\u1eeb \u201cwhere\u201d,--> D\u1ecbch: T\u1ea7ng h\u1ea7m là c\u0103n phòng n\u01a1i mà tôi h\u1ecdc hành ch\u1ee7 y\u1ebfu \u1edf \u0111ó.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_326=Vì \u201cFrank Zappa\u201d là tên riêng ch\u1ec9 ng\u01b0\u1eddi --> dùng \u0111\u1ea1i t\u1eeb quan h\u1ec7 \u201cwho\u201d,--> D\u1ecbch: Frank Zappa, m\u1ed9t trong nh\u1eefng ngh\u1ec7 s\u0129 sáng t\u1ea1o nh\u1ea5t trong th\u1ec3 lo\u1ea1i Rock n Roll,,\u0111\u1ebfn t\u1eeb California.
