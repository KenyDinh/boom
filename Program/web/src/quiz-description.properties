MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_844=\u0110\u1ed9ng t\u1eeb gi\u1ea3 \u0111\u1ecbnh (là \u0111\u1ed9ng t\u1eeb có hình th\u1ee9c c\u1ee7a \u0111\u1ed9ng t\u1eeb nguyên m\u1eabu không "to") \u0111\u01b0\u1ee3c dùng,trong m\u1ec7nh \u0111\u1ec1 v\u1edbi "that" và theo sau m\u1ed9t s\u1ed1 c\u1ee5m t\u1eeb nh\u01b0:,It is important that\u2026,It is essential that\u2026,It is vital that\u2026,\u0110i\u1ec1u quan tr\u1ecdng là\u2026,It is necessary that\u2026,\u0110i\u1ec1u c\u1ea7n thi\u1ebft là\u2026,It is obligatory that\u2026,\u0110i\u1ec1u b\u1eaft bu\u1ed9c là\u2026,It is urgent that\u2026,\u0110i\u1ec1u kh\u1ea9n c\u1ea5p là\u2026,It is imperative that\u2026,\u0110i\u1ec1u kh\u1ea9n y\u1ebfu là\u2026,\u0110\u1ec3 di\u1ec5n t\u1ea3 s\u1ef1 c\u1ea7n thi\u1ebft ph\u1ea3i th\u1ef1c hi\u1ec7n m\u1ed9t hành \u0111\u1ed9ng nào \u0111ó và \u0111\u1ed9ng t\u1eeb theo nh\u1eefng c\u1ee5m này,th\u01b0\u1eddng \u1edf d\u1ea1ng \u0111\u1ed9ng t\u1eeb nguyên th\u1ec3 k chia theo thì. Ví d\u1ee5: "It is important that she meet the,doctor immediately" \u2013 "Cô \u1ea5y c\u1ea7n \u0111\u1ebfn g\u1eb7p bác s\u0129 ngay".,D\u1ecbch: Nh\u1eefng h\u1ee3p \u0111\u1ed3ng này c\u1ea7n \u0111\u01b0\u1ee3c ký ít nh\u1ea5t m\u1ed9t tháng tr\u01b0\u1edbc khi b\u1eaft \u0111\u1ea7u d\u1ef1 án.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_845=\u0110\u1ed9ng t\u1eeb gi\u1ea3 \u0111\u1ecbnh là \u0111\u1ed9ng t\u1eeb có hình th\u1ee9c c\u1ee7a \u0111\u1ed9ng t\u1eeb nguyên m\u1eabu không "to" \u0111\u01b0\u1ee3c dùng,trong m\u1ec7nh \u0111\u1ec1 v\u1edbi "that" và theo sau m\u1ed9t s\u1ed1 \u0111\u1ed9ng t\u1eeb nh\u01b0:,ask (yêu c\u1ea7u),request (yêu c\u1ea7u),command (ra l\u1ec7nh),decree (ra s\u1eafc l\u1ec7nh),demand (\u0111òi h\u1ecfi),insist (\u0111òi),propose (\u0111\u1ec1 ngh\u1ecb),require (\u0111òi h\u1ecfi),recommend (khuy\u1ebfn cáo),stipulate (quy \u0111\u1ecbnh),suggest (\u0111\u1ec1 ngh\u1ecb),urge (thúc gi\u1ee5c),\u0110\u1ec3 di\u1ec5n t\u1ea3 s\u1ef1 c\u1ea7n thi\u1ebft ph\u1ea3i th\u1ef1c hi\u1ec7n m\u1ed9t hành \u0111\u1ed9ng nào \u0111ó.,D\u1ecbch: M\u1eb7c dù chúng tôi \u0111ã \u0111\u1eb7t tr\u01b0\u1edbc m\u1ed9t phòng nhìn ra khuôn viên nh\u01b0ng khi \u0111\u1ebfn chúng t\u1ed3i,l\u1ea1i nh\u1eadn \u0111\u01b0\u1ee3c m\u1ed9t phòng nhìn ra bi\u1ec3n.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_846=Gi\u1ea3 \u0111\u1ecbnh th\u1ee9c "were" th\u01b0\u1eddng \u0111\u01b0\u1ee3c dùng trong câu \u0111i\u1ec7n ki\u1ec7n "if", khi mu\u1ed1n nêu ra m\u1ed9t gi\u1ea3,thuy\u1ebft có th\u1ec3 x\u1ea3y ra ho\u1eb7c có th\u1ef1c trong hi\u1ec7n t\u1ea1i hay t\u01b0\u01a1ng lai.,D\u1ecbch: N\u1ebfu có phong \u0111\u1ed9 t\u1ed1t h\u01a1n, anh \u1ea5y s\u1ebd là s\u1ef1 b\u1ed5 sung tuy\u1ec7t v\u1eddi vào \u0111\u1ed9i bóng b\u1ea7u d\u1ee5c c\u1ee7a,chúng tôi.
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_847=\u0110\u1ed9ng t\u1eeb "to be" - "were" cho t\u1ea5t c\u1ea3 các \u0111\u1ea1i t\u1eeb ch\u1ec9 ngôi (I, We, she ,...) hay \u0111\u1ed9ng t\u1eeb d\u1ea1ng quá,kh\u1ee9, th\u01b0\u1eddng \u0111\u01b0\u1ee3c dùng sau \u0111\u1ed9ng t\u1eeb "wish" chia \u1edf thì hi\u1ec7n t\u1ea1i \u0111\u1ec3 ch\u1ec9 gi\u1ea3 \u0111\u1ecbnh \u1edf hi\u1ec7n t\u1ea1i ho\u1eb7c,t\u01b0\u01a1ng lai.,D\u1ecbch: Hu\u1ea5n luy\u1ec7n viên mong \u0111\u1ed9i bóng b\u1ea7u d\u1ee5c tích c\u1ef1c h\u01a1n n\u1eefa, ông \u1ea5y v\u1eabn ra s\u1ee9c giúp toàn,\u0111\u1ed9i, không ch\u1ec9 nh\u01b0 nh\u1eefng ng\u01b0\u1eddi ch\u1ec9 bi\u1ebft h\u1ee9a h\u1eb9n.
