MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_519=T\u1eeb h\u1ecfi l\u1ea5y thông tin "Who"(t\u01b0\u01a1ng t\u1ef1: When, where, how, what, which,...) \u0111\u1ee9ng \u0111\u1ea7u câu, c\u1ea5u,trúc chung: "who, when, where,... + do/does + S + V + ..."(\u0111ây là m\u1eabu cho thì hi\u1ec7n t\u1ea1i \u0111\u01a1n,gi\u1ea3n, \u0111\u1ed1i v\u1edbi các thì khác thì áp d\u1ee5ng d\u1ea1ng nghi v\u1ea5n c\u1ee7a thì \u0111ó). Thêm \u0111ó, c\u1ea5u trúc "to want,+ to do sth" có ngh\u0129a "mu\u1ed1n ai \u0111ó làm gi".
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_520=Ghi nh\u1edb c\u1ea5u trúc "can/ can't afford to do sth" có ngh\u0129a "có hay không có \u0111\u1ee7 ti\u1ec1n ho\u1eb7c th\u1eddi,gian \u0111\u1ec3 \u0111\u1ec3 làm vi\u1ec7c gì". L\u01b0u ý "afford" th\u01b0\u1eddng \u0111i kèm v\u1edbi "can, could ho\u1eb7c be able to". Ví d\u1ee5:,"They walked because they couldn't afford to take a taxi - h\u1ecd \u0111ã ph\u1ea3i \u0111i b\u1ed9 vì không có \u0111\u1ee7 ti\u1ec1n,\u0111\u1ec3 b\u1eaft taxi"
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_521=Xem thêm trong b\u1ea3ng V + V_ing(danh \u0111\u1ed9ng t\u1eeb) \u1edf câu 8 exercise 1, trong câu này c\u1ea5u trúc "to,consider doing sth", có ngh\u0129a "cân nh\u1eafc, xem xét làm vi\u1ec7c gì \u0111ó"
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_522=Chúng ta có m\u1eabu câu "S + would like to do sth" có nghiã "mu\u1ed1n, thích làm gì \u0111ó". C\u1ea5u trúc,này c\u0169ng \u0111\u01b0\u1ee3c dùng \u0111\u1ec3 \u0111áp l\u1ea1i l\u1eddi m\u1eddi, \u0111\u1ec1 ngh\u1ecb l\u1ecbch s\u1ef1 cùng làm vi\u1ec7c gì t\u1eeb ai \u0111ó "would you,like to do sth" - "b\u1ea1n có vui lòng \u0111\u1ec3...". Ví d\u1ee5: "would you like to dance with me?" - "b\u1ea1n vui,lòng nh\u1ea3y cùng tôi ch\u1ee9?" -> tr\u1ea3 l\u1eddi "I'd like", vi\u1ebft t\u1eaft c\u1ee7a "I would like"
MSG_QUIZ_TOEIC_QUESTION_DESCRIPTION_523=\u0110\u1ed9ng t\u1eeb \u0111\u1ee9ng sau "forget" có th\u1ec3 là to V ho\u1eb7c V_ing v\u1edbi ngh\u0129a khác nhau:,- forget to do sth: quên \u0111\u1ec3 làm m\u1ed9t vi\u1ec7c gì,- forget doing sth: quên m\u1ed9t vi\u1ec7c gì \u0111ó \u0111ã qua,Trong câu này, thói quen "hi\u1ebfm khi quên \u0111\u1ec3 làm vi\u1ec7c gì \u0111ó" s\u1eed d\u1ee5ng to V
